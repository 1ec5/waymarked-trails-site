<div id="{% block page_id %}{% endblock  %}" data-role="page" data-theme="c">
    <div data-role="panel" data-position="right" data-display="overlay" data-dismissible="false" data-position-fixed="true">
      <div class="browser-header"><h3 class="ui-bar">{% block page_header %}{% endblock %}<a href="#main" data-rel="close" data-icon="delete" data-iconpos="notext" data-inline="true" class="ui-btn-right" data-corners="false">Close</a></h3></div>
      <div class="browser-content">{% block page_content %}{% endblock %}</div>
    </div>
  </div>

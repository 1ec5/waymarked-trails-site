rendering:
  title: 呈現開放街圖資料
  hikingroutes: |-
    開放街圖裡的徒步旅行路線需要被輸入作為關聯內容。在開放街圖wiki網站中[徒步路線](http://wiki.openstreetmap.org/wiki/Walking_Routes)的標籤頁面裡有描述其運作方式細節。此地圖顯示所有至少有關以下標籤關連內容：

       type = route|superroute
       route = foot|walking|hiking
  cyclingroutes: |-
    開放街圖裡的自行車路線需要被輸入作為關聯內容。在開放街圖wiki網站中[自行車路線](http://wiki.openstreetmap.org/wiki/Cycle_routes)的標籤頁面裡有描述其運作方式細節。此地圖顯示所有至少有關以下標籤關連內容：

       type = route|superroute
       route = bicycle

    山地自行車路線則另顯示於[MTB-地圖](http://mtb.waymarkedtrails.org/en/)
  mtbroutes: |-
    登山自行車路線沿用與自行車路線相同的標籤架構，在開放街圖wiki網站中[自行車路線](http://wiki.openstreetmap.org/wiki/Cycle_routes)的頁面裡有描述細節。擁有以下關聯的標籤會視被視為登山自行車路線：

       type = route|superroute
       route = mtb

    一般自行車路線則另顯示於[自行車地圖](http://cycling.waymarkedtrails.org/en/)
  skatingroutes: |-
    告示輪鞋路線應標示成像其它任何相關路線模樣。
    關於地圖所理解的標示內容，可以參考[瑞士直排輪路線]（http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork）的wiki頁面。
    要被識別為直排輪路線，需要以下標籤：

        type = route|superroute
        route = inline_skates
  ridingroutes: |-
    告示騎馬路線應標示成像其它任何相關路線模樣。
    相關細節可以查看[在開放街圖上的路線頁面]（http://wiki.openstreetmap.org/wiki/Relation:route）。
    要被識別為騎馬路線，需要以下標籤：

        type = route|superroute
        route = horse
  sloperoutes: |-
    告示滑坡是以帶有 piste:type 標籤的方法。
    要被識別為滑坡，需要以下標籤：

        piste:type = downhill|nordic|sled|hike|sleigh

    有關的以下需求標籤：

        type = route|superroute
        route = ski|piste
        piste:type = downhill|nordic|sled|hike|sleigh
  slopeclassification: 滑雪坡（下坡）的分類是由「piste:difficulty」標籤判斷，並以色彩呈現。
  classification: |-
    一個帶有多項內容的「route」標籤是以不帶有空格的分號來區別項目。
    該類別（在地圖上的路線色彩）是由「network」標籤來區分。
  slopemaplabels: |-
    任何滑雪路線（下坡）的標記都是從以下順序的標籤來「猜測」：

    1. 如果存在一個「piste:ref」標籤，讓「piste:ref」標籤產生一個文字標記。
    2. 如果存在一個「piste:name」標籤，於此取得一段參考，首先僅使用大寫的字母，若失敗則改用名稱的第一個字母。
    3. 如果存在一個「ref」標籤，讓「ref」標籤產生一個文字標記。
    4. 如果存在一個「name」標籤並且關聯，於此取得一段參考，首先僅使用大寫的字母，若失敗則改用名稱的第一個字母。
    5. 放棄。

    若顏色標籤存在，北歐的斜坡是僅以顯示所屬顏色來標記。
  hikinglabels: |-
    任何路線的標記都是從以下順序的標籤來「猜測」：

    1. 檢查[本地化呈現規範]（rendering/hikinglocal）。
    2. 嘗試解讀「osmc:symbol」標籤。關於有哪些部分是可以理解的細節內容，查看[osmc:symbol呈現規範]（rendering/osmc）。
    3. 如果存在一個「ref」標籤，讓「ref」標籤產生一個文字標記。
    4. 如果存在一個「name」標籤，於此取得一段參考，首先僅使用大寫的字母，若失敗則改用名稱的第一個字母。
    5. 放棄。
  labels: |-
    任何路線的標記都是從以下順序的標籤來「猜測」：

    1. 如果存在一個「ref」標籤，讓「ref」標籤產生一個文字標記。
    2. 如果存在一個「name」標籤，於此取得一段參考，首先僅使用大寫的字母，若失敗則改用名稱的第一個字母。
    3. 放棄。
  hierarchy: 此地圖也支援[關係層級](rendering/hierarchies)。
  guideposts: |-
    [路標](http://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost)
    是以下列標籤定義:

        tourism=information
        information=guidepost
        name=<路標名稱>
        ele=<海拔高度>

    「tourism」和「information」項目為必需的。「name」與「ele」則可省略。

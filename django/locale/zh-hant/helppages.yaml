hikinglocal:
  title: 本地化呈現
  swiss: |-
    ## 瑞士

    瑞士擁有覆蓋全國、且廣泛的徒步路線標記網路。該網路是以名為路標功能之節點的節點網路。所有路徑一致以根據路線難度來作記號。地圖裡以帶有線條的紅色路徑作為路線難度

    * ![red line](route_std.png) *徒步路徑*，帶有![diamond](yellow_diamond.png)記號。 標記帶有「network=lwn` and `osmc:symbol=yellow:[...]」。
    * ![dashed line](route_mnt.png) *山路*，帶有![white-red-white](white_red_white.png)記號。標記帶有「network=lwn` and `osmc:symbol=red:[...]」。
    * ![dotted line](route_alp.png) *高山路徑*，帶有![white-blue-white](white_blue_white.png)記號。標記帶有「network=lwn` and `osmc:symbol=blue:[...]」。

    另外注意在網路上方的國道和區域道路是以正常方式顯示。

    在開放街圖上更多有關瑞士的標記徒步路徑，請查看：[瑞士徒步網路]（http://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork）。
  uk: |-
    ## 英國

    [英國長距離道路](http://wiki.openstreetmap.org/wiki/WikiProject_United_Kingdom_Long_Distance_Paths)
    （標記成「network=uk_ldp」）的分類依靠「operator」標記。
    其中「operator=National Trails」代表該道路為國道，其它則為地區道路。

    「network=lwn/rwn/nwn/iwn」之類標記也常被使用。
  czech: |-
    ## 捷克共和國

    此國家採用基於7種符號和4種不同顏色作為路徑標誌的標準。相關描述請查看[捷克標記頁面]（http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest）（僅有捷克語版）。

    當一個「kct_*」標籤可用時，它將優先取代任何「osmc:symbol」標籤。此外，若查無可用的網路標籤時，路線會重新分類。帶有「kct_red=major」標籤的路線會成為國道，其它「kct_*=major」則是分類為區域道路。
  slovakia: |-
    ## 斯洛伐克

    斯洛伐克使用與捷克相同標準的路徑標誌。然而標記架構略有不同，請查看
    [斯洛伐克徒步頁面]（http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes）。

    雖然帶有標籤「operator=KST」的路線是根據以上架構標記。然而在斯洛伐克的路線應帶有一個有效網路標籤，因此不會有進行重新分類。
  hungary: |-
    ## 匈牙利

    匈牙利也使用帶有不同色彩的固定符號系統。是以他們自有的標籤[jel](http://wiki.openstreetmap.org/wiki/Key:jel)來標註。這些標籤比任何「osmc:symbol」類型標籤優先使用。
  germany: |-
    ## 德國

    ### Fränkischer Albverein

    因圍繞在紐倫堡的網絡相當密集，區域路線若被標示「operator=Fränkischer Albverein」會縮放成較小比例來顯示。
  ukcycle: |-
    ## 英國

    ### 諾里奇

    諾里奇使用色彩編碼的路線系統。標記「operator=Norwich City Council」的路線會依據色彩標籤（colour）來用色彩方塊標示。

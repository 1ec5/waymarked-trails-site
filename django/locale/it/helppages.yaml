  text: "Domande e commenti su questo sito possono essere inviati a: [lonvia@denofr.de](mailto:lonvia@denofr.de).\n\nI bug possono essere segnalati anche su [tracker problemi del progetto su github](https://github.com/lonvia/waymarked-trails-site/issues). Prima di segnalare un bug, assicurati che il tuo problema non riguardi i dati OSM."

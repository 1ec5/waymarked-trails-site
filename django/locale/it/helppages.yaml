about: 
  cycling: Questa mappa mostra la segnaletica dei percorsi ciclabili intorno al mondo.
  hiking: Questa mappa mostra la segnaletica dei sentieri escursionistici intorno al mondo.
  mtb: Questa mappa mostra la segnaletica degli itinerari in mountain bike intorno al mondo.
  osm: Gli itinerari sono sovrapposti sullo standard OpenStreetMap e opzionalmente su un livello hill-shading. La mappa del percorso viene generata sulla base di dati del progetto [OpenStreetMap](http://www.openstreetmap.org) (OSM). OSM è una mappa del mondo modificabile liberamente dove ognuno può partecipare. Questo significa che non è affatto completa, ma significa anche che puoi contribuire aggiungendo nuovi itinerari e correggere errori negli esistenti. Per avere maggiori informazioni a riguardo, visita la [Guida per principianti](http://wiki.openstreetmap.org/wiki/IT:Beginners%27_guide).
  skating: Questa mappa mostra la segnaletica dei percorsi per pattinaggio intorno al mondo.
  title: Informazioni sulla mappa

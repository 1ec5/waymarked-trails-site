about: 
  cycling: Esti mapa amuesa rutes ciclistes marcaes per tou el mundu.
  hiking: Esti mapa amuesa rutes d'escursionismu marcaes per tou el mundu.
  mtb: Esti mapa amuesa rutes de bici de monte marcaes per tou el mundu.
  osm: "Ta basáu nos datos del proyeutu [OpenStreetMap](http://www.openstreetmap.org) (OSM).\nOSM ye un mapamundi editable llibremente onde cualquiera pue\nparticipar. Esto significa que de nenguna manera ta completu,\npero tamién significa que tu pues collaborar amestando rutes\nnueves y corrixendo errores nes esistentes. Pa saber más\nsobro OpenStreetMap, mira la \n[Guía del principiante](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide)"
  skating: Esti mapa amuesa rutes en patinos marcaes per tou el mundu.
  title: Tocante al mapa
acknowledgements: 
  text: "Tolos datos de los mapes los proporcionen \n[OpenStreetMap y collaboradores](http://www.openstreetmap.org) y distribúinse baxo la llicencia ODBL. El mapa base tamién ye cortesía d'OSM y ta disponible baxo llicencia CC BY-SA 2.0. Pa más información, visita la [páxina de drechos d'autor d'OSM](http://www.openstreetmap.org/copyright).\n\nLos datos de relieve y elevación tan fechos con un entemecíu de datos SRTM y ASTER GEM.\nASTER GDEM ye un productu de METI y NASA.\nEl postprocesáu ufrió-lu amablemente Yves Cainaud de [pistes-nordiques.org](http://www.pistes-nordiques.org).\n\nEl códigu del perfil d'elevación ta desendolcáu por Espen Oldeman Lund nuna cooperación ente [Kresendo](http://www.kresendo.no) ya'l [proyeutu TG4NP](http://tg4np.eu) nel [Western Norway Research Institute](http://wwww.vestforsk.no).\n\nLes traducciones d'esti sitiu les proporcionen [translatewiki.net y collaboradores](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators). Gracies n'especial a los primeros traductores que\nprepararon traducciones enantes de translatewiki.net: Yves Cainaud (Francés),\nOscar Formaggi (Italianu),\nGustavo [Tuentibiker](http://www.blogger.com/profile/12473561703699888751) Ramis (Español),\n[Guttorm Flatabø](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu) (Noruegu bokmål y nynorsk),\nMads Lumholt/TG4NP (Danés), Magnús Smári Snorrason/TG4NP (Islandés),\nLars Mikaelsson/TG4NP (Suecu), y Elina Pesonen (Finlandés).\n\nFinalmente, el sirvidor nun esistiría ensin el xenerosu encontu de\n[Martin Hoffmann](http://www.partim.de)."
  title: Reconocimientos
contact: 
  text: "Les entrugues y comentarios tocante a esti sitiu se puen unviar a [lonvia@denofr.de](mailto:lonvia@denofr.de).\n\nTamién se pue informar de los fallos nel [siguimientu de fallos del proyeutu en github](https://github.com/lonvia/waymarked-trails-site/issues). Enantes d'informar d'un fallu, por favor, asegurate de que'l problema nun ye colos datos d'OSM."
  title: Contautu
hierarchies: 
  text: "El mapa tamién soporta rellaciones añeraes, esto ye, rellaciones que contienen\notres rellaciones. Estes xerarquíes s'usen de dos maneres distintes na base de\ndatos d'OSM: o bien pa dividir rutes mui llargues\n(p.ex. [E1](http://hiking.waymarkedtrails.org/route/European%20walking%20route%20E1))\no pa evitar duplicar el trabayu cuando dos rutes van pol mesmu camín (ver,\npor exemplu, la suiza \n[Via Francigena](http://hiking.waymarkedtrails.org/route/Via%20Francigena,%20Swiss%20part)\nque forma parte de la européa \n[Via Romea Francigena](http://hiking.waymarkedtrails.org/route/Via%20Romea%20Francigena)).\nNel primer casu les rellaciones secundaries nun son rutes completas elles\nmesmes y, poro, nun tienen d'apaecer nel mapa de mou independiente.\n\nEl cómo se trata exactamente una rellación secundaria na representación,\ndepende de la etiqueta `network`:\n\n* Si la rellación madre y la fía comparten la mesma etiqueta de rede, la \n  rellación fía se toma como sólo una etapa de la rellación madre. Poro,\n  la so ruta s'amiesta a la rellación madre y la rellación fía nun s'amuesa\n  nel mapa.\n* Si la etiqueta `network` de les rellaciones madre y fía son diferentes,\n  les rellaciones se tomen como independientes. La ruta de la rellación\n  fía s'amiesta a la rellación madre y les dos rellaciones s'amuesen nel\n  mapa.\n\n*Nota:* siempre se puen inspeicionar les rellaciones secundaries col navegador\nde rutes. Namái seleiciona la rellación madre y s'amosará una llista seleicionable\nde rellaciones secundaries."
  title: Xerarquíes de rellación
hikinglocal: 
  czech: "## República Checa\n\nEl país utiliza un marcáu estándar de caminos basáu nun conxuntu de 7 símbolos\ny 4 colores diferentes. Pa ver una descripción visita la [páxina de etiquetáu checa](http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest) (namái en checu).\n\nCuando ta disponible una etiqueta `kct_*`, prefierse antes qu'una etiqueta `osmc:symbol`.\nAmás, la ruta reclasifícase si nun s'alcuentra una etiqueta `network` válida.\nLes rutes con `kct_red=major` conviertense'n rutes nacionales; les otres\netiquetes `kct_*=major` clasifiquense como rexonales."
  germany: "## Alemaña\n\n### Fränkischer Albverein\n\nLa rede alredor de Nuremberg ye enforma densa y, poro, les rutes rexonales\netiquetaes con `operator=Fränkischer Albverein` tienen d'apaecer con niveles\nd'ampliación menores de lo habitual."
  hungary: "## Hungría\n\nHungría tamién usa un sistema con un conxuntu fixu de símbolos de diferentes\ncolores. Estos marquense cola so propia etiqueta [jel](http://wiki.openstreetmap.org/wiki/Key:jel).\nEsta etiqueta prefierse antes que cualquier etiqueta `osmc:symbol`."
  slovakia: "## Eslovaquia\n\nEslovaquia utiliza'l mesmu estándar de marcáu de caminos que la República\nCheca. Sicasí, l'esquema de etiquetáu ye llixeramente diferente; consulta la\n[páxina de senderismu eslovaca](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes).\n\nToles rutes cola etiqueta `operator=KST` marquense acordies con esi esquema.\nComo les rutes en Eslovaquia tienende venir con una etiqueta `network` válida,\nnun se fai reclasificación dala."
  swiss: "## Suiza\n\nSuiza tien una estensa rede de senderos marcaos que cubre'l país ensembre. La\nrede ye una rede de nodos, onde los postes de señalización con nome funcionen\ncomo nodos. Toles rutes marquense d'un mou determináu acordies cola so\ndificultá. El mapa amuesa esos senderos en bermeyo, con un patrón de llinia\nque marca la dificultá:\n\n* ![red line](route_std.png) *Senderu*, marcáu con ![diamond](yellow_diamond.png). Etiquetáu como `network=lwn` y `osmc:symbol=yellow:[...]`.\n* ![dashed line](route_mnt.png) *Senderu de monte*, marcáu con ![white-red-white](white_red_white.png). Etiquetáu como `network=lwn` y `osmc:symbol=red:[...]`.\n* ![dotted line](route_alp.png) *Senderu d'alpinismu*, marcáu con ![white-blue-white](white_blue_white.png). Etiquetáu como `network=lwn` y `osmc:symbol=blue:[...]`.\n\nDate cuenta que sobre esta rede hai delles rutes nacionales y rexonales que\nvense de manera normal.\n\nPa más información tocante al etiquetáu de rutes d'escursionismu de Suiza en\nOSM ver:\n[Rede de senderos de Suiza](http://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork)"
  text: "Hai abondos sistemes diferentes pa marcar rutes d'escursionismu a lo llargo\ndel mundu. Mentanto que'l mapa intenta usar les etiquetes más xenerales pa\nfacer una representación decente, ta condenáu a fallar con ciertos sistemes,\nespecialmente con redes de rutes d'escursionismu. Pa adautase a estos\nsistemes, el mapa pue llocalizase pa los llugares onde nun ye bastante cola\nrepresentación estándar.\n\nMás abaxo hai una llista de llugares qu'utilicen mapes con símbolos especiales.\nPa que'l llugar que tu quieras se represente d'una manera especial, llei los\nconseyos al final de la páxina."
  title: Renderización llocal
  uk: "## Reinu Xuníu\n\nLa clasificación de los [caminos de llarga distancia nel RX](http://wiki.openstreetmap.org/wiki/WikiProject_United_Kingdom_Long_Distance_Paths)\n(los etiquetaos con `network=uk_ldp`) depende de la etiqueta `operator`. Les\nrellaciones con `operator=National Trails` veranse como caminos nacionales;\ntoles demás rellaciones apaecen como rutes rexonales.\n\nLes rellaciones con una etiqueta `network=lwn/rwn/nwn/iwn` xestionense como de\nvezu."
  ukcycle: "## Reinu Xuníu\n\n### Norwich\n\nNorwich usa un sistema de rutas codificaes por color. Les rutes etiquetaes con\n`operator=Norwich City Council` tan marcaes con un cuadráu de color según\nla etiqueta `colour`."
osmc: 
  text: "La etiqueta `osmc:symbol` ufre una manera de describir, de forma lleíble por una\nmáquina, símbolos de ruta de formes xeométriques simples, como s'alcuentren en\ndalgunos paises européos (y especialmente n'Alemania). El mapa d'escursionismu\nsólo almite un subconxuntu de lo que se describe na páxina Wiki. Pa que se\nrepresente nel mapa, la etiqueta debe tener el siguiente formatu:\n\n    osmc:symbol=waycolor:background:foreground:text:textcolor\n\n`waycolor` tien de tar presente, pero s'inora para esti mapa. `foreground` nun\npue tar balero, y nun hai sofitu pa un segundu primer planu. `text` y `textcolor`\npuen omitise. Hay disponible una\n[llista de símbolos de primer planu y de fondu representaos nesti mapa](osmc_legende).\n\n*Nota:* la versión más antigua del mapa aceutaba que la parte `foreground` tuviera\nbalera. Esto yá nun tien sofitu porque la etiqueta osmc:symbol tien d'usase\npa describir formes xeométriques. Ensin la forma de `foreground`, el símbolu\ndescribe una simple referencia a la vía y, pol bien de la claridá, asina se\nrepresentará. Puen ser posibles les esceiciones a nivel llocal."
  title: La etiqueta osmc:symbol
rendering: 
  classification: La clasificación (y polo tanto, el color de la ruta nel mapa) se determina pola etiqueta de `network`.
  cyclingroutes: "Les rutes ciclistes n'OSM tienen d'inxertase como rellaciones. El so \nfuncionamientu se describe de mou detalláu na páxina de etiquetáu (n'inglés) \nde la wiki d'OSM sobre \n[rutes ciclistes](http://wiki.openstreetmap.org/wiki/Cycle_routes). Esti mapa \namuesa toles rellaciones que tienen polo menos les siguientes etiquetes: \n\n    type = route|superroute\n    route = bicycle\n\nLes rutes pa bicis de monte o BTT s'amuesen nun [mapa distintu](http://mtb.waymarkedtrails.org/ast/)."
  guideposts: "Los [postes de señalización](http://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost)\nse reconocen poles siguientes etiquetes:\n\n    tourism=information\n    information=guidepost\n    name=<nome>\n    ele=<altitú>\n\n`tourism` ya `information` son obligatories. `name` y `ele` se puen omitir."
  hierarchy: El mapa tamién soporta [xerarquíes de rellación](rendering/hierarchies).
  hikinglabels: "La etiqueta de cada ruta «s'albidra» a partir de les etiquetes nel orde siguiente:\n\n1. Se comprueben les [regles de representación llocalizaes](rendering/hikinglocal).\n2. S'intenta interpretar la etiqueta `osmc:symbol`. Pa más detalles sobro les partes\n   que s'entienden, consulta [regles de representación de osmc:symbol](rendering/osmc).\n3. Si existe una etiqueta `ref`, fai una etiqueta de testu cola etiqueta `ref`.\n4. Si esiste una etiqueta `name`, deriva la referencia d'ella, primero usando\n   namái les lletres mayúscules y, si falla eso, usando les primeres lletres\n   del nome.\n5. Dexalo por imposible."
  hikingroutes: "Les rutes d'escursionismu n'OSM deben inxertase como rellaciones. El so funcionamientu\ndescribese en detalle na páxina d'etiquetáu\n[Walking Routes](http://wiki.openstreetmap.org/wiki/Walking_Routes)\nde la wiki d'OSM. Esti mapa amuesa les rellaciones que tienen polo menos les \nsiguientes etiquetes:\n\n    type = route|superroute\n    route = foot|walking|hiking"
  labels: "La etiqueta de cada ruta «s'albidra» a partir de les etiquetes nel orde siguiente:\n\n1. Si existe una etiqueta `ref`, fai una etiqueta de testu cola etiqueta `ref`.\n2. Si esiste una etiqueta `name`, deriva la referencia d'ella, primero usando\n   namái les lletres mayúscules y, si falla eso, usando les primeres lletres\n   del nome.\n3. Dexalo por imposible."
  mtbroutes: "Les rutes pa bicis de monte n'OSM siguen l'esquema d'etiquetáu de les \nciclistes, que se describe de mou detalláu na páxina de etiquetáu (n'inglés) \nde la wiki d'OSM sobre \n[rutes ciclistes](http://wiki.openstreetmap.org/wiki/Cycle_routes).\nLes rellaciones que tienen les siguientes etiquetes se reconocen como rutes de BTT: \n\n    type = route|superroute\n    route = mtb\n\nLes rutes ciclistes normales s'amuesen nel [mapa ciclista](http://cycling.waymarkedtrails.org/ast/)."
  skatingroutes: "Les rutes de patinaxe señalizaes tienen d'etiquetase como cualesquier otra rellación de ruta.\nPa les etiquetes qu'entiende esti mapa, echa-y una güeyada a la páxina wiki sobre les\n[rutes de patinaxe en llinia de Suiza](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork).\nPa que se reconoza como ruta de patinaxe, tienen de tar presentes les siguientes etiquetes:\n\n    type = route|superroute\n    route = inline_skating"
  title: Representación de los datos d'OSM

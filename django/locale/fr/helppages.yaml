about: 
  cycling: Cette carte affiche les chemins cyclables balisés partout dans le monde.
  hiking: Cette carte affiche les chemins de randonnée balisés partout dans le monde.
  mtb: Cette carte affiche les chemins de VTT balisés partout dans le monde.
  osm: "Elle s'appuie\nsur les données du projet [OpenStreetMap](http://www.openstreetmap.org) (OSM).\nOSM est une carte du monde librement modifiableà laquelle tout le monde peut\ncontribuer. Ce qui signifie qu'elle est loin d'être complète,\nmais cela signifie également que vous pouvez contribuer en ajoutant de nouveaux itinéraires et\ncorriger les erreurs de ceux qui existent déjà. Pour en savoir plus sur\nOpenStreetMap, consultez le\n[Guide du débutant](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide)."
  skating: Cette carte affiche les chemins de roller balisés partout dans le monde.
  title: À propos de la carte
acknowledgements: 
  text: "Les données de la carte sont fournies par [OpenStreetMap and contributors](http://www.openstreetmap.org) et distribuées sous une [CC BY-SA 2.0 license](http://creativecommons.org/licenses/by-sa/2.0/deed.en).\nLa couche d'ombrage est fournie par le remarquable site [Hike & Bike Map](http://hikebikemap.de) et basé sur les données NASA SRTM3 v2 dans le domaine public.\nLes traductions de ce site sont fournies par [translatewiki.net and its contributors](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators). Un remerciement particulier au premiers traducteurs qui ont fourni les textes avant translatewiki.net : Yves Cainaud (Français), Oscar Formaggi (Italien), Gustave  [Tuentibiker](http://www.blogger.com/profile/12473561703699888751) Ramis (Espagnol), [Guttorm Flatabø](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu) (Norvégien bokmål and nynorsk), Mads Lumholt/TG4NP (Danois), Magnús Smári Snorrason/TG4NP (Islandais), Lars Mikaelsson/TG4NP (Suédois), and Elina Pesonen (Finlandais).\nEnfin, le serveur n'existerait pas sans l'aide généreuse de [Martin Hoffmann](http://www.partim.de)."
  title: Remerciements
contact: 
  text: "Les questions et commentaires à propos de ce site peuvent être envoyés à : [lonvia@denofr.de](mailto:lonvia@denofr.de).\nLes problèmes peuvent être remontés au [the project's issue tracker on github](https://github.com/lonvia/waymarked-trails-site/issues). Avant d'indiquer un problème, merci de vérifier que celui-ci n'est pas dans les données OSM."
  title: Contact
hierarchies: 
  text: "La carte supporte également les relations imbriquées, c.à-d. les relations qui contiennent elles-mêmes des relations. Ces hiérarchies sont utilisées de deux manière différentes dans la base de données OSM: elles sont soit utilisées pour partager les trajets très longs (par ex. [E1](http://hiking.waymarkedtrails.org/route/European%20walking%20route%20E1)), ou pour éviter de répéter du travail quand deux trajets empruntent le même chemin (voyez par exemple la [Via Francigena] suisse (http://hiking.waymarkedtrails.org/route/Via%20Francigena,%20Swiss%20part), qui fait partie de la [Via Romea Francigena] européenne (http://hiking.waymarkedtrails.org/route/Via%20Romea%20Francigena)). Dans le premier cas, les sous-relations ne sont pas en elles-mêmes des trajets complets et ne devraient donc pas être affichées de manière indépendante sur la carte.\n\nLa manière dont une sous-relation est vraiment traitée par le moteur de rendu dépend de la balise 'network':\n\n* Si les relations parent et enfant partagent la même balise network, la relation enfant est considérée comme une étape de la relation parent. Ainsi, son trajet sera ajouté à la relation parent et la relation enfant n'est pas affichée sur la carte.\n* Si la balise network des relations parent et enfant sont différentes, la relation est supposée être indépendante. Le trajet de la relation enfant est ajouté au parent et les deux relations sont affichées sur la carte.\n\n*Note:* vous pouvez toujours inspecter les sous-relations par le navigateur de trajet. Sélectionnez simplement la relation parent et une liste sélectionnable de ses sous-relations sera affichée."
  title: Hiérarchies de relation
hikinglocal: 
  text: "Il y a beaucoup de systèmes différents pour marquer les sentiers de randonnée pédestre dans le monde entier. Alors que cette carte s'efforce d'utiliser les balises les plus générales pour leur donner un rendu acceptable, elle est vouée à l'échec pour certains systèmes, en particulier pour les réseaux de chemins de randonnée pédestre. Pour tenir compte de ces systèmes, cette carte peut être localisée pour les régions où le rendu standard est insuffisant.\n\nVoici une liste des régions qui utilisent des symboles spéciaux de cartographie. Afin d'obtenir que votre propre région soit rendue d'une manière particulière, lisez les suggestions à la fin de la page."
  title: Rendu localisé
legal: 
  disclaimer: "## Avertissement\nNi l'exactitude ni la complétude de la carte ne sont garanties. Si vous allez randonner, prenez une carte papier convenable, un équipement adapté et ne laissez pas votre bon sens chez vous. La nature peut être aussi impitoyable que belle.\nCe site contient des liens vers des sites internet extérieurs. L'auteur de ce site n'a pas d'influence sur leur contenu et n'engage pas sa responsabilité."
osmc: 
  text: "La clé « osmc:symbol » permet la description du symbole d'un itinéraire sous la forme d'un symbole géométrique simple, tel qu'il est trouvé dans certains pays européens (et particulièrement en Allemagne). La carte de randonnée ne supporte qu'une partie de ce qui est décrit dans la page Wiki. Pour pouvoir être rendu sur la carte, la valeur du tag doit avoir la forme suivante :\n    osmc:symbol=waycolor:background:foreground:text:textcolor\n   (osmc:symbol=couleur de l'itinéraire:arrière-plan:premier-plan:texte:couleur du texte)\n« waycolor » doit être présent mais est ignoré pour cette carte. « foreground » peut être vide, plus d'une valeur n'est pas possible. « text » et « textcolor » peuvent être omis. Une [list of foreground and background symbols rendered in this map](osmc_legende) est disponible.\n\n*Note:* l'ancienne version de cette carte acceptait l'absence de la clé « foreground ». Ceci n'est plus possible car la clé « osmc:symbol » doit uniquement être utilisée pour décrire une forme géométrique. Sans la forme indiquée par « foreground », le symbole décrit une simple référence d'un itinéraire et, dans un but de clarté, sera rendu comme tel. Des exceptions sont localement possibles."
  title: La clé osmc:symbol
rendering: 
  classification: La classification (et donc la couleur de l'itinéraire sur la carte) est déterminée à partir du tag « network ».
  cyclingroutes: "Les itinéraires cyclables dans OSM doivent être inscrits comme relations. Ce fonctionnement est décrit en détail sur la page de marquage concernant les [itinéraires cyclables](http://wiki.openstreetmap.org/wiki/Cycle_routes) dans le wiki de l'OSM. Cette carte montre toutes les relations qui ont au moins les balises suivantes :\n\n    type = itinéraire|super itinéraire (route|superroute)\n    itinéraire = vélo (bicycle)\n\nLes parcours VTT sont affichés sur une [carte MTB] distincte (http://mtb.waymarkedtrails.org/en/)."
  guideposts: "Les [consignes](http://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost) sont reconnues par les balises suivantes:\n\n    tourism=information\n    information=consigne\n    name=<nom>\n    ele=<altitude>\n\n`tourism` et `information` sont obligatoires. `name` et `ele` sont optionnels."
  hierarchy: La carte supporte aussi les [hiérarchies de relation](rendering/hierarchies).
  hikinglabels: "Le libellé pour chaque trajet est \"deviné\" d'après les balises, dans l'ordre suivant:\n\n1. Vérifier les [règles de rendu locales](rendering/hikinglocal).\n2. Essayer d'interpréter la balise `osmc:symbol`. Pour plus de détails sur les parties qui en sont comprises, voyez les [règles de rendu de osmc:symbol](rendering/osmc).\n3. Si une balise `ref` existe, créer un libellé texte avec la balise `ref`.\n4. Si une balise `name` existe, en déduire une référence, d'abord en n'utilisant que des lettres majuscules, puis en utilisant les premières lettres du nom.\n5. Laisser tomber."
  hikingroutes: "Les itinéraires de randonnée pédestre dans l'OSM doivent être inscrits comme relations. Ce fonctionnement est \n décrit en détail sur la page de marquage concernant les [itinéraires de marche](http://wiki.openstreetmap.org/wiki/Walking_Routes) \n dans le wiki de l'OSM. Cette carte montre les relations qui ont au moins les balises suivantes : \n\n   type = route|superroute (itinéraire|super itinéraire)\n   itinéraire = foot|walking|hiking (piéton|marche|randonnée)"
  labels: "Le libellé de chaque trajet est \"deviné\" depuis les balises dans l'ordre suivant:\n\n1. Si une balise `ref` existe, créer un libellé texte avec la balise `ref`.\n2. Si une balise `name` existe, en déduire une référence, d'abord en n'utilisant que les lettres majuscules, puis en utilisant les premières lettres du nom.\n3. Abandonner."
  mtbroutes: "\nLes itinéraires de VTT suivent le même schéma de marquage que les itinéraires cyclables \n qui est décrit en détail sur la page wiki OSM sur [vélo routes](http://wiki.openstreetmap.org/wiki/Cycle_routes).\nLes relations qui ont les balises suivantes sont reconnues comme des itinéraires VTT : \n\n    type = itinéraire|super itinéraire\n    itinéraire = VTT\n\nLes circuits vélo permanents sont affichés sur la [carte des itinéraires à vélo](http://cycling.waymarkedtrails.org/en/)."
  skatingroutes: "Les chemins de patinage à roulette balisés doivent être marqués comme toute autre chemin apparenté.\nPour le balisage compris par cette carte, jetez un œil sur la page wiki concernant [chemins de rollers suisses](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork).\nPour être identifié comme chemin de patinage à roulette, les balises suivantes doivent être présentes:\n\n   type = route|superroute\n   route = inline_skating"
  title: Le rendu des données OSM
technical: 
  general: "La couche routière est mise à jour toutes les 24 heures. La date en haut à gauche indique la dernière mise à jour. Normalement, les contributions sont prises en compte jusqu'à minuit. Les mises à jours de la couche cartographique Mapnik ne sont pas du ressort de ce site. Selon la charge du serveur OSM, elles peuvent prendre entre une minute et quelques jours. \n\nLa machine fonctionne sur un [Debian Linux](http://www.debian.org/) standard avec la série d'outils suivante : \n[osmosis](http://wiki.openstreetmap.org/wiki/Osmosis),\n[Postgresql](http://www.postgresql.org) and [Mapnik 2.0](http://www.mapnik.org).\n[osgende](https://github.com/lonvia/osgende) traite la base de donnée avant le rendu. Le site utilise le [Django web framework](http://www.djangoproject.com). Le code source est disponible sous licence GPL. Pour plus d'information, visitez la [project page at GitHub](https://github.com/lonvia/waymarked-trails-site)."
  title: Détails techniques
  translation: "## Traductions\nLes traductions sont proposées grâce à la coopérations des personnes de [translatewiki.net](http://translatewiki.net). Si vous voulez contribuer à la traduction dans votre langue ou donner vos impressions sur les traductions existantes, visitez la [translatewiki.net project page](http://translatewiki.net/wiki/Translating:Waymarked_Trails)."

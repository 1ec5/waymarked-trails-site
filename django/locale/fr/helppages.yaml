about: 
  cycling: Cette carte affiche les chemins cyclables balisés dans le monde.
  hiking: Cette carte affiche les chemins de randonnée balisés dans le monde.
  mtb: Cette carte affiche les chemins de VTT balisés dans le monde.
  osm: "Les routes sont vues en transparence dans OpenStreetMap standard et de façon facultative avec une couche d’ombrage des hauteurs. La carte des routes est générée en s’appuyant sur les données du projet [OpenStreetMap](http://www.openstreetmap.org) (OSM).\nOSM est une carte du monde librement modifiable à laquelle tout le monde peut\ncontribuer. Cela signifie qu'elle n'est pas sure d'être complète,\nmais également que vous pouvez contribuer en ajoutant de nouveaux itinéraires et en corrigeant les erreurs dans ceux qui existent déjà. Pour en savoir plus sur\nOpenStreetMap, consultez le\n[Guide du Débutant](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide)."
  skating: Cette carte affiche les chemins de roller balisés dans le monde.
  title: À propos de la carte
acknowledgements: 
  text: "Toutes les données de la carte sont fournies par [OpenStreetMap et ses contributeurs](http://www.openstreetmap.org) et distribuées sous la license ODbL. La carte de base est également aimablement fournie par OSM et disponible sous licence CC BY-SA 2.0. Plus d'information, voyez la [page copyright d'OSM](http://www.openstreetmap.org/copyright).\n\nLa couche d'ombrage et les données altimétriques ont été créés par un mixage de données de SRTM et ASTER GDEM.\nASTER GDEM est un produit de METI et de la NASA.\nLe post-traitement a été aimablement fourni par Yvez Cainaud de [pistes-nordiques.org](http://www.pistes-nordiques.org).\n\nLe profil d'altitude a été développé par Espen Oldeman Lund en coopération avec [Kresendo](http://www.kresendo.no) et le [projet TG4NP](http://tg4np.eu) à l'[Institut de Recherche de Norvège Ouest](http://wwww.vestforsk.no).\n\nLes traductions de ce site sont fournies par [translatewiki.net et ses contributeurs](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators). Des remerciements particuliers au premiers traducteurs qui ont fourni les textes avant translatewiki.net : Yves Cainaud (Français), Oscar Formaggi (Italien), Gustave  [Tuentibiker](http://www.blogger.com/profile/12473561703699888751) Ramis (Espagnol), [Guttorm Flatabø](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu) (Norvégien bokmål and nynorsk), Mads Lumholt/TG4NP (Danois), Magnús Smári Snorrason/TG4NP (Islandais), Lars Mikaelsson/TG4NP (Suédois), and Elina Pesonen (Finlandais).\n\nEnfin, le serveur n'existerait pas sans l'aide généreuse de [Martin Hoffmann](http://www.partim.de)."
  title: Remerciements
contact: 
  text: "Les questions et commentaires à propos de ce site peuvent être envoyés à : [lonvia@denofr.de](mailto:lonvia@denofr.de).\nLes problèmes peuvent être remontés au [the project's issue tracker on github](https://github.com/lonvia/waymarked-trails-site/issues). Avant d'indiquer un problème, merci de vérifier que celui-ci n'est pas dans les données OSM."
  title: Contact
elevationprofiles: 
  general: "Les profils d'altitude sont construits avec les données d'altitude du [ASTER modèle d'altitude numérique global (GDEM) version 2](http://asterweb.jpl.nasa.gov/gdem.asp), la balise \"ele\" dans OpenStreetMap n'est pas prise en compte, ni les tunnels et les ponts. GDEM ASTER est un produit de METI et de la NASA.\n\nSi le trajet a plus de deux points terminaux ou consiste en plus d'un segment, aucun profil ne sera rendu. La direction du profil est déterminée par l'altitude des points d'arrivée; il démarre au point le plus bas. Si les trajets ont des éléments avec des rôles comme \"début\" ou \"but\", et/ou sont listés de façon continue du départ à l'arrivée, nous pouvons déterminer la direction depuis la liaison du trajet elle-même. Vous voudrez sans doute garder cela à l'esprit en projetant des trajets sur OpenStreetMap.\n\nIl y a des trous, appelés \"vides\", pour lesquels nous n'avons pas de données d'altitude; ils sont représentés avec des trous dans la ligne du profil d'altitude.\n\nFaites attention que bien que ASTER version 2 soit probablement le meilleur DEM libre global, il a ses limitations, à la fois en termes de précision et de couverture; voyez leur [rapport résumant la validation](http://www.jspacesystems.or.jp/ersdac/GDEM/ver2Validation/Summary_GDEM2_validation_report_final.pdf) pour plus d'information. Les inexactitudes sont de plus aggravées par l'inexactitude des données OSM, [une technique de lissage](https://github.com/lonvia/waymarked-trails-site/commit/602e12f38bfdc50c7e07bd3f44e080d72bcbb2a2) que nous appliquons, et par la résolution du profil qui se réduit avec l'allongement du trajet."
  title: Profils d'altitude
hierarchies: 
  text: "La carte supporte également les relations imbriquées, c.à-d. les relations qui contiennent elles-mêmes des relations. Ces hiérarchies sont utilisées de deux manière différentes dans la base de données OSM: elles sont soit utilisées pour partager les trajets très longs (par ex. [E1](http://hiking.waymarkedtrails.org/route/European%20walking%20route%20E1)), ou pour éviter de répéter du travail quand deux trajets empruntent le même chemin (voyez par exemple la [Via Francigena] suisse (http://hiking.waymarkedtrails.org/route/Via%20Francigena,%20Swiss%20part), qui fait partie de la [Via Romea Francigena] européenne (http://hiking.waymarkedtrails.org/route/Via%20Romea%20Francigena)). Dans le premier cas, les sous-relations ne sont pas en elles-mêmes des trajets complets et ne devraient donc pas être affichées de manière indépendante sur la carte.\n\nLa manière dont une sous-relation est vraiment traitée par le moteur de rendu dépend de la balise 'network':\n\n* Si les relations parent et enfant partagent la même balise network, la relation enfant est considérée comme une étape de la relation parent. Ainsi, son trajet sera ajouté à la relation parent et la relation enfant n'est pas affichée sur la carte.\n* Si la balise network des relations parent et enfant sont différentes, la relation est supposée être indépendante. Le trajet de la relation enfant est ajouté au parent et les deux relations sont affichées sur la carte.\n\n*Note :* vous pouvez toujours inspecter les sous-relations par le navigateur de trajet. Sélectionnez simplement la relation parent et une liste sélectionnable de ses sous-relations sera affichée."
  title: Hiérarchies de relation
hikinglocal: 
  czech: "## République tchèque\n\nLe pays utiliser un balisage des sentiers standard basé sur un ensemble de 7 symboles dans 4 couleurs différentes. Pour leur description, voyez la [page de balisage tchèque](http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest) (en langue tchèque uniquement).\n\nQuand une balise `kct_*` est disponible, elle est préférée à toute autre balide `osmc:symbol`.\nDe plus, le chemin est reclassifié, si aucune balise de réseau valide ne peut être trouvée. Les chemins avec `kct_red=major` deviennent des routes nationales, les autres `kct_*=major` sont classés comme régionaux."
  germany: "## Allemagne\n\n### Fränkischer Albverein\n\nLe réseau autour de Nuremberg est dense, pour cette raison, les itinéraires régionaux contenant la clef \"operator=Fränkischer Albverein\" apparaitront à des niveaux de zoom plus faibles qu'ailleurs."
  hungary: "## Hongrie\n\nLa Hongrie utilise également une série définie de symboles de différentes couleurs. Ceux-ci sont marqués par leurs clefs propres : [jel](http://wiki.openstreetmap.org/wiki/Key:jel).\nCette balise prévaut sur d'éventuelles clefs \"osmc:symbol\"."
  slovakia: "## Slovaquie\n\nLa Slovaquie utilise le même système de marquage que la République Tchèque. Cependant, les clefs utilisées sont légèrement différentes, indiquées sur la [page de randonnée Slovaque](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes). \n\nTous les itinéraires contenant une clef \"operator=KST\" sont marquées selon ce schéma. Comme les itinéraires en Slovaquie devraient présenter une clef de réseau (\"network\") valide, aucune reclassification n'est opérée."
  swiss: "## Suisse\n\nLa Suisse a un important réseau de chemins de randonnée balisés couvrant tout le pays. Le réseau est un réseau de nœuds où les panneaux nommés servent de nœuds. Tous les chemins sont balisés en fonction de leur difficulté. La carte affiche ces chemins en rouge avec le modèle de trait signalant la difficulté\n\n* ![ligne rouge](route_std.png) *chemin de randonnée*, balisé par des ![diamants](yellow_diamond.png). Marqué avec `network=lwn` et `osmc:symbol=yellow:[...]`.\n* ![lignes tiretée](route_mnt.png) *chemin de montagne*, balisé par des ![blanc-roughe-blanc](white_red_white.png). Marqué avec `network=lwn` et `osmc:symbol=red:[...]`.\n* ![ligne pointillée](route_alp.png) *route alpine*, balisée avec ![blanc-bleu-blanc](white_blue_white.png). Marqué avec `network=lwn` et `osmc:symbol=blue:[...]`.\n\nRemarquez que par-dessus ce  réseau il y a un certain nombre de chemins nationaux et régionaux qui sont affichés de la manière habituelle.\n\nPour plus d'information sur le balisage des chemins de randonnée en Suisse dans OSM, voyez:\n[réseau de randonnée suisse](http://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork)."
  text: "Il existe de nombreux systèmes de balisage des sentiers de randonnée pédestre dans le monde. Si cette carte s'efforce d'utiliser les clefs les plus générales possibles pour fournir un rendu acceptable, elle est vouée à l'échec pour certains systèmes, en particulier pour les réseaux de chemins de randonnée. Pour tenir compte de ces problèmes, la carte peut être différenciée pour les régions où le rendu standard est peu adapté.\n\nCi-dessous, la liste des régions qui utilisent des symboles propres de rendu. Si vous souhaitez que votre région soit rendue d'une manière particulière, lisez les suggestions en fin de page."
  title: Rendu localisé
  uk: "## Royaume-Uni\n\nLa classification des [itinéraires de longues randonnées](http://wiki.openstreetmap.org/wiki/WikiProject_United_Kingdom_Long_Distance_Paths) (notés \"network=uk_ldp\") dépend de la clef \"operator\". Les relations indiquées \"operator=National Trails\" sont représentées comme des itinéraires nationaux, les autres apparaissent en tant qu'itinéraires régionaux.\n\nLes relations contenant une clef \"network=lwn/rwn/nwn/iwn\" sont traitées de la manière habituelle."
  ukcycle: "## Royaume-Uni\n\n### Norwich\n\nNorwich utilise un système de marquage des itinéraires par couleur. Les itinéraires indiqués avec la clef \"operator=Norwich City Council\" sont représentés par un carré de la couleur indiquée dans la clef \"colour\" (couleur)."
legal: 
  copyright: "La superposition des chemins est disponible sous la \n[licence allemande Creative Commons Attribution-Share Alike 3.0](http://creativecommons.org/licenses/by-sa/3.0/de/deed.en), les traces GPX sont sous\n[ODbL](http://opendatacommons.org/licenses/odbl/).\nIls peuvent être réutilisés et modifiés tant que le travail en résultant utilise une licence compatible et que le projet OpenStreetMap et ce site sont mentionnés."
  disclaimer: "## Avertissement\nNi l'exactitude ni la complétude de la carte ne sont garanties. Si vous allez randonner, prenez une carte papier convenable, un équipement adapté et ne laissez pas votre bon sens chez vous. La nature peut être aussi impitoyable que belle.\nCe site contient des liens vers des sites internet extérieurs. L'auteur de ce site n'a pas d'influence sur leur contenu et n'engage pas sa responsabilité."
  title: Conditions légales d'utilisation
  usage: "## Règles d'utilisation\n\nVous pouvez utiliser la superposition sur d'autres sites tant que les fréquences d'accès restent modérées. Veuillez mettre en cache les cases aussi souvent que possible et utiliser un référent correct. Le téléchargement massif de cases est fortement découragé.\n\nLes traces GPX sont fournies pour la commodité des visiteurs de ce site. Le téléchargement en masse n'est pas autorisé."
osmc: 
  text: "La clé « osmc:symbol » permet la description du symbole d'un itinéraire sous la forme d'un symbole géométrique simple, tel qu'il est trouvé dans certains pays européens (et particulièrement en Allemagne). La carte de randonnée ne supporte qu'une partie de ce qui est décrit dans la page Wiki. Pour pouvoir être rendu sur la carte, la valeur du tag doit avoir la forme suivante :\n    osmc:symbol=waycolor:background:foreground:text:textcolor\n   (osmc:symbol=couleur de l'itinéraire:arrière-plan:premier-plan:texte:couleur du texte)\n« waycolor » doit être présent mais est ignoré pour cette carte. « foreground » peut être vide, plus d'une valeur n'est pas possible. « text » et « textcolor » peuvent être omis. Une [liste des symboles rendus sur cette carte](osmc_legende) est disponible.\n\n*Note:* l'ancienne version de cette carte acceptait l'absence de la clé « foreground ». Ceci n'est plus possible car la clé « osmc:symbol » doit uniquement être utilisée pour décrire une forme géométrique. Sans la forme indiquée par « foreground », le symbole décrit une simple référence d'un itinéraire et, dans un but de clarté, sera rendu comme tel. Des exceptions sont localement possibles."
  title: La clé osmc:symbol
rendering: 
  classification: La classification (et donc la couleur de l'itinéraire sur la carte) est déterminée à partir du tag « network ».
  cyclingroutes: "Les itinéraires cyclables dans OSM doivent être inscrits comme relations. Ce fonctionnement est décrit en détail sur la page de marquage concernant les [itinéraires cyclables](http://wiki.openstreetmap.org/wiki/Cycle_routes) dans le wiki de l'OSM. Cette carte montre toutes les relations qui ont au moins les balises suivantes :\n\n    type = itinéraire|super itinéraire (route|superroute)\n    itinéraire = vélo (bicycle)\n\nLes parcours VTT sont affichés sur une [carte MTB] distincte (http://mtb.waymarkedtrails.org/en/)."
  guideposts: "Les [poteaux indicateurs](http://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost) sont reconnus par les balises suivantes:\n\n    tourism=information\n    information=guidepost\n    name=<nom>\n    ele=<altitude>\n\n`tourism` et `information` sont obligatoires. `name` et `ele` sont optionnels."
  hierarchy: La carte prend également en charge les [hiérarchies de relation](rendering/hierarchies).
  hikinglabels: "Le libellé pour chaque trajet est \"deviné\" d'après les balises, dans l'ordre suivant:\n\n1. Vérifier les [règles de rendu locales](rendering/hikinglocal).\n2. Essayer d'interpréter la balise `osmc:symbol`. Pour plus de détails sur les parties qui en sont comprises, voyez les [règles de rendu de osmc:symbol](rendering/osmc).\n3. Si une balise `ref` existe, créer un libellé texte avec la balise `ref`.\n4. Si une balise `name` existe, en déduire une référence, d'abord en n'utilisant que des lettres majuscules, puis en utilisant les premières lettres du nom.\n5. Laisser tomber."
  hikingroutes: "Les itinéraires de randonnée pédestre dans l'OSM doivent être inscrits comme relations. Ce fonctionnement est \n décrit en détail sur la page de marquage concernant les [itinéraires de marche](http://wiki.openstreetmap.org/wiki/Walking_Routes) \n dans le wiki de l'OSM. Cette carte montre les relations qui ont au moins les balises suivantes : \n\n   type = route|superroute (itinéraire|super itinéraire)\n   itinéraire = foot|walking|hiking (piéton|marche|randonnée)"
  labels: "Le libellé de chaque trajet est \"deviné\" depuis les balises dans l'ordre suivant:\n\n1. Si une balise `ref` existe, créer un libellé texte avec la balise `ref`.\n2. Si une balise `name` existe, en déduire une référence, d'abord en n'utilisant que les lettres majuscules, puis en utilisant les premières lettres du nom.\n3. Abandonner."
  mtbroutes: "Les itinéraires de VTT suivent le même schéma de marquage que les itinéraires cyclables \n qui est décrit en détail sur la page wiki d'OSM : [itinéraires cyclables](http://wiki.openstreetmap.org/wiki/Cycle_routes).\nLes relations avec les balises suivantes sont reconnues comme des itinéraires VTT : \n\n    type = route|superroute\n    itinéraire = mtb\n\nLes circuits vélo permanents sont affichés sur la [carte des itinéraires cyclables](http://cycling.waymarkedtrails.org/fr/)."
  skatingroutes: "Les chemins de patinage à roulette balisés doivent être marqués comme toute autre chemin apparenté.\nPour le balisage compris par cette carte, jetez un œil sur la page wiki concernant [chemins de rollers suisses](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork).\nPour être identifié comme chemin de patinage à roulette, les balises suivantes doivent être présentes:\n\n   type = route|superroute\n   route = inline_skating"
  title: Le rendu des données OSM
technical: 
  general: "Le calque de route est mis à jour chaque minute et est normalement en retard de 10-15 minutes par rapport au serveur OSM. La date en haut à gauche indique la dernière mise à jour. Les mises à jour de la carte Mapnik sous-jacente ne sont pas du ressort de ce site. Selon la charge actuelle du serveur OSM, elles peuvent prendre entre une minute et quelques jours. \n\nLa machine fonctionne sur un [Debian Linux](http://www.debian.org/) standard avec la série d'outils suivante : \n[osmosis](http://wiki.openstreetmap.org/wiki/Osmosis),\n[Postgresql](http://www.postgresql.org) et [Mapnik 2.0](http://www.mapnik.org).\n[osgende](https://github.com/lonvia/osgende) traite la base de donnée avant le rendu. Le site utilise le [framework web Django](http://www.djangoproject.com). Le code source est disponible sous licence GPL. Pour plus d'information, visitez la [page du project sur GitHub](https://github.com/lonvia/waymarked-trails-site)."
  title: Détails techniques
  translation: "## Traductions\nLes traductions sont proposées grâce à la coopérations des personnes de [translatewiki.net](http://translatewiki.net). Si vous voulez contribuer à la traduction dans votre langue ou donner vos impressions sur les traductions existantes, visitez la [page du projet translatewiki.net](http://translatewiki.net/wiki/Translating:Waymarked_Trails)."

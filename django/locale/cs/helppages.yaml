about:
  title: O mapě
  hiking: Mapa ukazuje značené pěší trasy na celém světě.
  cycling: Mapa ukazuje značené cyklostezky po celém světě.
  mtb: Mapa ukazuje značené cyklostezky pro horská kola po celém světě.
  skating: Mapa ukazuje značené stezky pro inline bruslení po celém světě.
  osm: |-
    Cesty jsou kresleny přes standardní vrstvu OpenStreetMap a volitelně přes vrstvu stínovaných kopců. Vytváření mapy cesty je založeno na datech z [OpenStreetMap](http://www.openstreetmap.org) (OSM)
    projektu. OSM je volně editovatelná databáze celosvětových map, do jejichž rozvoje se může každý zapojit. To znamená, že v žádném případě nejsou zcela kompletní. Na druhou stranu se může ale kdokoliv zapojit a přidat novou trasu či opravit ty stávající. Pokud se chcete dozvědět více o projektu OpenStreetMap, navštivte [příručku pro začátečníky](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide).
rendering:
  title: Vykreslování dat OSM
  hikingroutes: |-
    Turistické trasy v OSM je třeba zadat jako vztahy. Jak to funguje je podrobně popsáno na stránce tagování o
    [pěší trasy](http://wiki.openstreetmap.org/wiki/Walking_Routes) na OSM wiki. Tato mapa ukazuje vztahy, které mají alespoň tyto značky:

        typ = route|superroute
        cesta = foot|walking|hiking
  classification: Klasifikace (a barva cesty v mapě) se určuje na základě tagu „network“.
hikinglocal:
  title: Lokalizované vykreslování
  czech: |-
    ## Česká republika

    Země používá standard značení tras založený na sadě 7 symbolů ve 4 různých barvách. Popis najdete na [stránce českého značení](http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest).

    Je-li k dispozici tag 'kct_*', má přednost před tagy 'osmc:symbol'. Pokud není použit platný tag sítě, je trasa navíc překlasifikována. Trasy s 'kct_red=major' jsou národní trasy, další 'kct_*=major' jsou klasifikovány jako regionální.
  slovakia: |-
    ## Slovensko

    Slovensko používá stejné značení tras jako Česká republika.
    Schéma se ale poněkud liší, podívejte se na
    [Slovenské stránky o turistice](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes).

    Podle tohoto schématu jsou značené všechny trasy s tagem „operator=KST“. Jelikož
    by trasy na Slovensku měly obsahovat správné označení sítě, není povolena
    reklasifikace tras.

about:
  title: Mapari buruz
  hiking: Mapa honek munduan zehar seinalekin markaturik dauden mendi ibilbideak erakusten
    ditu.
  cycling: Mapa honek munduan zehar seinalekin markaturik dauden bizikleta ibilbideak

hikinglocal:
  title: Ubikazioa irudikatzen
  hungary: |-
    ## Hungaria

    Hungariak ere kolore ezberdinetako sinbolo-sistema erabiltzen du. Hauek haien etiketaz izendatu dira [jel](http://wiki.openstreetmap.org/wiki/Key:jel).
    Etiketa `osmc:symbol` izenpean hobesten da.
  germany: |-
    ## Alemania

    ### Fränkischer Albverein

    Network Nurembergen inguruan nahiko dentsoa da, hortaz, bide regionalak `operator=Fränkischer Albverein` izenaren pean agertuko dira, zooma normalean baino gehiago handiagotzean.
  ukcycle: |-
    ## Erresuma batua

    ### Norbegia

    Norbegiak kolore-sistema erabitzen du ibilaldiak sailkatzeko.
    `operator=Norwich City Council` etiketaz adierazitako ibilaldiak kolorezko karratuekin markatuta daude, kolore-etiketaren arabera.

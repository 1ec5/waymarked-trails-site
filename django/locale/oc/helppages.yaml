  osm: "Los itineraris son superpausats a la mapa OpenStreetMap estandarda e opcionalament amb lo rendut del relèu. La mapa dels itineraris es generada en se basant sus las donadas del projècte [OpenStreetMap](http://www.openstreetmap.org) (OSM).\nOSM es una mapa del mond liurament modificabla a la quala tot lo monde pòt contribuir. Aquò significa qu'es pas segur que siá completa, mas tanben que podètz contribuir en apondent d'itineraris novèls e en corregissent las errors dins los qu'existisson ja. Per ne saber mai sus OpenStreetMap, consultatz lo\n[Guida del debutant](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide)."

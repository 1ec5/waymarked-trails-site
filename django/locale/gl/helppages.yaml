about: 
  cycling: Este mapa mostra as rutas de ciclismo sinalizadas de todo o mundo.
  hiking: Este mapa mostra as rutas de sendeirismo sinalizadas de todo o mundo.
  mtb: Este mapa mostra as rutas de ciclismo de montaña sinalizadas de todo o mundo.
  osm: "Baséase\nnos datos do proxecto [OpenStreetMap](http://www.openstreetmap.org) (OSM).\nO OSM é un mapa mundial libremente editable no que calquera persoa pode\nparticipar. Isto significa que está lonxe de estar completo,\npero tamén quere dicir que vostede pode contribuír engadindo novas rutas e\ncorrixindo os erros existentes. Para atopar máis información sobre o\nOpenStreetMap, consulte a\n[guía para principiantes](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide)."
  skating: Este mapa mostra as rutas de patinaxe en liña sinalizadas de todo o mundo.
  title: Acerca do mapa

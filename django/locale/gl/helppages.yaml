contact: 
  text: "Pode enviar comentarios e preguntas sobre o sitio ao seguinte enderezo: [lonvia@denofr.de](mailto:lonvia@denofr.de).\n\nTamén pode informar de calquera erro no [xestor de erros do proxecto en github](https://github.com/lonvia/waymarked-trails-site/issues). Antes de informar sobre un erro, asegúrese de que o problema non é dos datos do OSM."
  title: Contacto

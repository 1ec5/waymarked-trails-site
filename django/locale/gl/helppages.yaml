  copyright: "As capas de rutas e as pistas GPX están dispoñibles baixo a\n[licenza Creative Commons recoñecemento compartir igual 3.0 Alemaña](http://creativecommons.org/licenses/by-sa/3.0/de/deed.gl).\nPódense reutilizar e cambiar sempre que a obra resultante use unha licenza compatible\ne o proxecto do OpenStreetMap e este sitio estean mencionados."

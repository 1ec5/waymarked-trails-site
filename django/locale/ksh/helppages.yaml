about: 
  cycling: Heh di Kaat zeisch beschelderte Raddwanderwääje op je janze Ääd.
  hiking: Heh di Kaat zeisch beschelderte Wanderwääje op je janze Ääd.
  mtb: Heh di Kaat zeisch beschelderte Wääje fö Mauntenbaiks övver je janze Ääd.
  osm: "Se es opjebout\nop Daate uß däm Projäk <i lang=\"en\">[OpenStreetMap](http://www.openstreetmap.org) (OSM)</i>.\nDat es en frei änderbaa Landkaat vun de janze Ääd woh jeder_ein draan metmaache kann.\nDat bedügg och, di Kaat es lang noch nit kumplät.\nÄvver et bedügg och, dat De jät dohzoh beidraare kanns, för e Beischpell neu Wääje endraare udder Fähler udder Änderonge aan Wääje nohdraare, di ald doh sin.\nÖm mieh övver <i lang=\"en\">OpenStreetMap</i> ze lässe, jangk op et\n[Handbooch för Neulenge](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide)."
  skating: Heh di Kaat zeisch beschelderte Wääje för Rollschohn op je janze Ääd.
  title: Övver heh di Landkaat
acknowledgements: 
  title: Danksaaronge
contact: 
  text: "Aanrääjonge un Froore övver heh di Wäbsigg künnd_Er aan <i lang=\"en\">[lonvia@denofr.de](mailto:lonvia@denofr.de)</i> schecke.\n\nFähler kam_mer och en däm [Projäk singem Süßtehm för Aufjabe ze verwallde op <i lang=\"en\" title=\"github\">Jithub</i>](https://github.com/lonvia/waymarked-trails-site/issues) enndraare. Ih dat De ene Fähler mällds, bes ävver sescher, dat dä nit en dä Daate vum <i lang=\"en\" title=\"OpernStreetMap\">OSM</i> schtisch."
  title: Kumtak
hikinglocal: 
  germany: "## Deutschland\n\n### Der Fränkesche Albverein\n\nWeil dat Näz öm Nörnbärsch eröm ärsch deesch es, sehr dicht ist, werden die regionalen Routen diesesreins („operator=Fränkischer Albverein“) erst in höheren Abbildungsmaßstäben dargestellt,\nals dies bei anderen regionalen Routen der Fall ist."
  hungary: "## Onnjann\n\nOnnjann hät och e Süßethm met enem beschtemmpte Saz uß Sümbohle met ongerscheidlejje Färve.\nDi wääde met enem eije Befähl aanjejovve, [jel](http://wiki.openstreetmap.org/wiki/Key:jel).\nDä Befähl  ham_mer leever wi jeede „<code lang=\"en\">osmc:symbol</code>“ Befähl."
  ukcycle: "## Jruußbetannije = et Vereineschte Künnegsrisch\n\n### Norwich\n\nNorwich hät e Süßtehm vun Wääje, di met Färve makeet sin.\nWääje met däm Befähl „<code lang=\"en\">operator=Norwich City Council</code>“\nwääde met enem Vieräck en dä aanjejovve Färf makeet."
legal: 
  copyright: "Dat Övverlaareongsbeld met dä Wääje un de GPX-Opnahme schtonn onger ener <i lang=\"en\">[Creative Commons\nAttribution-Share Alike 3.0 Germany\nLizenz](http://creativecommons.org/licenses/by-sa/3.0/de/deed.de)</i>.\nSe künne all anderswoh jebruch wääde un doch verärbeidt wääde,\nesu lang wi dat Wärk, wat derbei eruß kütt, widder onger en Lizänz vun dersällve Aat jeschtallt weed, un esu lang wi <i lang=\"en\">OpenStreetMap</i> un och heh si Sigg als Quäll jenannt sin."
  disclaimer: "## Haftong ußjeschloße\n\nMer künne nit jaranteere, dat di Landkaat akeraat uddr kumpläd_es. Wann De op en\nWanderong jeihß, holl Der en aanschtändije Kaat op Papier jedröck, donn de reschteje\nSaache aan, un nämm Denge jesonde Verschtand metnämme.\nDe Natuur kann weld un Jrousam sin un och wunderschöön.\n\nHeh fengks De Lengks op ander Websigge un Webßaitß. De Maacher vun heh dä Webßait\nhan doh keine Enfloß drop un draare kein Verantwoodong för wat mer op dä främde Sigge\nfengk."
  title: Bedengonge für et Benöze un rääschlesche Krohm
  usage: "## Rääjelle för der Jebruch\n\nDat Övverlaareongsbeld kann en ander Websigge enjebonge wääde, esu lang et nit\növvermääßesch öff afjeroofe weed. De Kachele sullte wo müjjelesch jekäsch wääde\nun dä drop lengk, op Änglesch dä <i lang=\"en\">Referer</i>, moß schtemme.\nKaateußschnedde angmaßß eronger Laade weed nit jähn jesinn un mer roode kräftesch\ndervun aff.\n\nDe GPX-Datteije schton alleins för de Besöhker vun heh dä Sigg paraat. Automattesch\neronger Laade un tiräkte Lengks drop dom_mer nit zohlohße."

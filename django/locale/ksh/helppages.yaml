about:
  title: Övver heh di Landkaat
  hiking: Heh di Kaat zeisch beschelderte Wanderwääje op je janze Ääd.
  cycling: Heh di Kaat zeisch beschelderte Raddwanderwääje op je janze Ääd.
  mtb: Heh di Kaat zeisch beschelderte Wääje fö Mauntenbaiks övver je janze Ääd.
  skating: Heh di Kaat zeisch beschelderte Wääje för Rollschohn op je janze Ääd.
  riding: Heh di Kaat zeisch beschelderte Wääje op je janze Ääd för met Pähde drop
    ze rigge.
  slopemap: Heh di Kaat zeisch Häng, loipe un Piste för der Wenterschpood öm de Wäld.
  osm: |-
    De Wääje wääde op de jewöhnlijje Kaat vun <i lang="en>OpenStreetMap</i> dropjemohld, un wann ußjesöhg och övver en Schummerung för de Ongerscheide en de Hühde. Di Kaad es opjebout op Daate uß däm Projäk <i lang="en">[OpenStreetMap](http://www.openstreetmap.org) (OSM)</i>.
    Dat es en frei änderbaa Landkaat vun de janze Ääd woh jeder_ein draan metmaache kann.
    Dat bedügg och, di Kaat es lang noch nit kumplät.
    Ävver et bedügg och, dat De jät dohzoh beidraare kanns, för e Beischpell neu Wääje endraare udder Fähler udder Änderonge aan Wääje nohdraare, di ald doh sin.
    Öm mieh övver <i lang="en">OpenStreetMap</i> ze lässe, jangk op et
    [Handbooch för Neulenge](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide).
rendering:
  title: Daate uß em <i lang="en">OSM</i> daaschtälle
  cyclingroutes: |-
    Faratwääje em OSM möße als Verbendonge aanjelaat wääde. Wi dat jeihd es em Einzelne op dä [Sigg övver de Faratwääje](http://wiki.openstreetmap.org/wiki/Cycle_routes) em OSM singem Wiki beschrevvve. Heh di Kaat zeisch alle Verbendonge, di winneschsdens eine vun dä Mekeeronge:

        type = route|superroute
        route = bicycle

    han. Wääje för Mauntenbaiks sen op ene eijene [Kaat för Mauntenbaiks](http://mtb.waymarkedtrails.org/en/) ze fenge.
  mtbroutes: |-
    Rattwääje för Mauntenbaiks em OSM han desällve Eijeschaffte wi de nommaale Rattwääje, dad es em Einzelne op dä [Sigg övver de Faratwääje](http://wiki.openstreetmap.org/wiki/Cycle_routes) em OSM singem Wiki beschrevvve. Heh di Kaat zeisch alle Verbendonge met dä Mekeeronge

        type = route|superroute
        route = mtb

    wääde als Rattwääje för Mauntenbaiks aanjesinn. Jewöhnlejje rattwääje sen op dä [Kaat för de Rattwääje](http://cycling.waymarkedtrails.org/en/) ze fenge.
  skatingroutes: |-
    Beschelderte Wähje för met Rollschohn ze fahre sulte esu ußjezeischnet wähde, wi alle andere Verbendonge övver Wähje. De Bezeischnonge fengk mer en dä Wikki-Sigg övver de [Schwäijz ier Inlain-Skating Ruhte](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork) beschrevve. Öm als esu en Ruhte aanjenumme ze wähde, möße heh di Befähle aanjejovve sin:

        <code lang="en" xml:lang="en">type = route|superroute</code>
        <code lang="en" xml:lang="en">route = inline_skates</code>
  ridingroutes: |-
    Beschelderte Wähje för met Pähde drop ze rigge sulte esu ußjezeischnet wähde, wi alle andere Verbendonge övver Wähje. De Einzelheijte fengk mer en dä [Sigg övver Wähje em Wikki vum <i lang="en" xml:lang="en" title="Open StreetMap">OSM</i>](http://wiki.openstreetmap.org/wiki/Relation:route) beschrevve. Öm als esu ene Wähsch för met Pähde ze rigge aanjenumme ze wähde, möße heh di Befähle aanjejovve sin:

        <code lang="en" xml:lang="en">type = route|superroute</code>
        <code lang="en" xml:lang="en">route = horse</code>
  sloperoutes: |-
    Beschelderte Hänge sin Wähje met Befähle vun dä Zoot <code lang="en" xml:lang="en">piste:type</code> dren. Öm als esu en Häng ze jällde, möße heh di Befähle för Wähje aanjejovve sin:

        <code lang="en" xml:lang="en">piste:type = downhill|nordic|sled|hike|sleigh</code>

    För Wähje möße heh di Befähle aanjejovve sin:

        <code lang="en" xml:lang="en">type = route|superroute</code>
        <code lang="en" xml:lang="en">route = ski|piste</code>
        <code lang="en" xml:lang="en">piste:type = downhill|nordic|sled|hike|sleigh</code>
  slopeclassification: De Eindeijlong vun Peßte jeihd noh dä Aanjahb   „<code xml:lang="en"
    lang="en">piste:difficulty</code>“ för der Schwihreschkeidsjrahd, un weed och
    för de Färv beim Aanzeije jebruch.
  classification: De Enoodenong, un dohment de Färv vun däm Wääsch en dä Kaat, kütt
    vun dä Aanjaabe för `network`.
  labels: |-
    De Beschreftong för jeede Wääsch weed von dä Aanjaabe en dä Reijefollsch ußklamüüsert:

    1. Wann en `ref` aanjejovve es, nemm de Beschreeftong vun doh.
    2. Wann `name` aanjejovve es, kütt se vun doh. Eets bloß met de jruuß jeschreve Boschtaabe, un wann dat nit flupp, de aanfänglesche Boochschtaabe vum Naame.
    3. Jiv et op.
  hierarchy: Di Kaat määt och [relation hierarchies](rendering/hierarchies) müjjelesch.
  guideposts: |-
    [Schelder aam Wääsch](http://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost)
    wääde övver heh di Befähle aanjejovve:

        <code lang="en">tourism=information</code>
        <code lang="en">information=guidepost</code>
        <code lang="en">name=<</code>Name<code>></code>
        <code lang="en">ele=<</code>Hühde<code>></code>

    „<code lang="en">tourism</code>“ un „<code lang="en">information</code>“ sin nüüdesch, ävver
    „<code lang="en">name</code>“ udder „<code lang="en">ele</code>“ kam_mer fott lohße.

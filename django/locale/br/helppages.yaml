  title: Ar valizenn osmc:symbol
hikinglocal:
  title: Skeudennadur lec'helaet
  swiss: |-
    ## Suis

    E Suis ez eus ur rouedad hentoù-bale stank-stank tikedennet hag a c'holo ar vro a-bezh. Ur ouedad skoulmoù eo ar rouedad ma talvez ar panelloù da skoulm. Tikedennet eo pep gwenodenn diouzh o diaester bale. E ruz eo embanne ar gwenodennoù-se gant ar gartenn, gant un doare poentaouiñ a verk an diaester :

    * ![linenn ruz](route_std.png) *hent-bale*, tikedennet gant ![romboù](yellow_diamond.png). Merket gant `network=lwn` ha `osmc:symbol=yellow:[...]`.
    * ![linenn diredet](route_mnt.png) *hent menez*, tikedennet gant ![gwenn-ruz-gwenn](white_red_white.png). Merket gant `network=lwn` ha `osmc:symbol=red:[...]`.
    * ![linenn boentennet](route_alp.png) *hent alpek*, tikedennet gant ![gwenn-glas-gwenn](white_blue_white.png). Merket gant `network=lwn` ha `osmc:symbol=blue:[...]`.

    Notit mat ez eus un niver bennak a wenodennoù broadel ha rannvroel merket gant an doare klasel en tu all d'ar rouedad-mañ.

    Evit gouzout hiroc'h war tikedenniñ an hentoù-bale suis en OSM, gwelit :
    [rouedad hentoù-bale suis](http://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork).
  uk: |-
    ## Rouantelezh-Unanet

    Rummatadur an [hentoù-bale breizhveuriat hir](http://wiki.openstreetmap.org/wiki/WikiProject_United_Kingdom_Long_Distance_Paths)
    (tikedennet gant `network=uk_ldp`) zo diouzh an dikedenn `operator`. Merket eo an darempredoù gant `operator=National Trails` evel tennadoù broadel, ar re all a zeu evel tennadoù rannvroel.

    En un doare boas e pleder gant an darempredoù tikedennet gant `network=lwn/rwn/nwn/iwn`.
  czech: |-
    ## Republik Tchek

    Ober a ra ar vro gant ur reizhiad merkañ standard evit an hentoù-bale diazezet gant un hollad 7 arouezenn a bevar liv disheñvel. Evit an deskrivadur, sellet ouzh [pajenn dikedenniñ tchek](http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest) (e tchekeg hepken).

    Pa vez hegerzh un dikedenn `kct_*` eo trec'h war ne vern pe dikedenn `osmc:symbol`.
    Ouzhpenn-se eo adrummatet an tennad-hent ma ne c'haller ket kaout tikedenn rouedad reizh ebet. An tennadoù gant `kct_red=major` a zeu da vezañ tennadoù broadel, ar `kct_*=major` zo rummet evel rannvroel.
  slovakia: |-
    ## Slovakia

    Ober a ra Slovakia gant an hevelep reizhiad merkañ standard ha Republik Tchekia. Koulskoude,
    un tammig eo disheñvel an tres tikedenniñ, sellit ouzh
    [pajenn valeadennoù Slovakia](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes).

    An holl dennadoù dezho un dikedenn `operator=KST` zo tikedennet diouzh an tres-se. Dre ma tle an tennadoù e Slovakia dont gant un dikedenn reizh, n'eus ket bet adrummatet netra.
  hungary: |-
    ## Hungaria

    Hungaria a ra ivez gant ur reizhiad arouezennoù liv stabil. Merket eo ar re-mañ gant o ziketennoù dezho o-unan : [jel](http://wiki.openstreetmap.org/wiki/Key:jel).
    Trec'h eo an dikedenn-mañ war an tikedennoù all mod `osmc:symbol` a c'hallfe bezañ.
  germany: |-
    ## Alamagn

    ### Fränkischer Albverein

    Fetis a-walc'h eo ar rouedad tro-dro da Nürnberg hag e-se e teuy war wel an hentoù rannvroel zo enno ar valizenn operator=Fränkischer Albverein` e liveoù zoumañ gwanoc'h eget boaz.
  ukcycle: |-
    ## Rouantelezh-Unanet

    ### Norwich

    Implijout a ra Norwich ur reizhiad da verkañ an hentoù gant ur c'hod liv. An hentoù merket gant ar `valizenn operator=Norwich City Council` zo lakaet war wel gant ur garrezenn liv merket gant ar valizenn 'colour'.

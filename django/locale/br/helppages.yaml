technical:
  title: Munudoù teknikel
  translation: |-
    ## Troidigezhioù
    Kinniget eo an troidigezhioù a-drugarez d'ar c'henlabour gant tud [translatewiki.net](http://translatewiki.net). Mar fell deoc'h kemer perzh evit treiñ war-zu ho yezh deoc'h pe adwelet an troidigezhioù zo c'hoazh, kit da welet war [pajenn ar raktres translatewiki.net](http://translatewiki.net/wiki/Translating:Waymarked_Trails).
legal:
  title: Termenoù implijout lezennel
  copyright: |-
    Hegerz eo an tennadoù-hent dindan an [aotre implijout alamalan Creative Commons Attribution-Share Alike 3.0](http://creativecommons.org/licenses/by-sa/3.0/de/deed.en), emañ ar roudoù GPX dindan [ODbL](http://opendatacommons.org/licenses/odbl/).
    Gallout a reont bezañ adimplijet e kement ha ma vo un aotre implijout kenglotus gant disoc'h al labour hag e kement ha ma vo meneget ar raktres OpenStreetMap ant e lec'hienn.
  usage: |-
    ## Reolennoù implijout

    Gallout a rit lakaat tennadoù-hent an eil war egile war lec'hiennoù all e kement ha n'eo ket re uhel an stankter moned. Lakait an teol er grubuilh bep tro ma c'hallit hag implijit un davead reizh. Arabat diskargañ teol a-vras.

    Pourchaset eo ar roudoù GPX evit aesaat an traoù da weladennerien al lec'hienn-mañ. N'eo ket aotreet pellgargañ a-vras.
acknowledgements:
  title: Trugarekadennoù
  text: |-
    Pourvezet eo holl roadennoù ar gartenn gant [OpenStreetMap hag e izili](http://www.openstreetmap.org), dasparzhet dindan an aotre implijout ODbL. Pourchaset eo ivez ar gartenn diazez a-drugarez da OSM dindan an aotre implijout CC BY-SA 2.0. Evit gouzout hiroc'h, sellit ouzh [pajenn ar perc'henniezh spered OSM](http://www.openstreetmap.org/copyright).

    Krouet eo bet ar gwiskad skeudañ hag ar roadennoù uhelvetrek dre veskañ roadennoù SRTM gant ASTER GDEM.
    Ur produ eus METI hag an NASA eo ASTER GDEM.
    A-drugarez da Yves Cainaud eo bet pourchaset goude-tretiñ [opensnowmap.org](http://opensnowmap.org).

    Gant Espen Oldeman Lund eo bet diorroet ar profil uhelder e darempred gant [Kresendo](http://www.kresendo.no) ha [raktres TG4NP](http://tg4np.eu) en [Ensavadur imbourc'hiñ Norvegia ar C'hornôg](http://wwww.vestforsk.no).

    Gant Michael Spreng eo bet savet adstumm ar pistennoù sportoù goañv. Gant Robert Wittaker eo bet prientet an arouezenn varc'hegañ.

    Troidigezhioù al lec'hienn-mañ a zeu diwar [translatewiki.net hag e genlabourerien](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators). Trugarekadennoù c'hwek d'an droourien gentañ o deus pourvezet testennoù a-raok translatewiki.net : Yves Cainaud (galleg), Oscar Formaggi (italianeg), Gustave  [Tuentibiker](http://www.blogger.com/profile/12473561703699888751) Ramis (spagnoleg), [Guttorm Flatabø](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu) (norvégien bokmål ha nynorsk), Mads Lumholt/TG4NP (daneg), Magnús Smári Snorrason/TG4NP (islandeg), Lars Mikaelsson/TG4NP (svedeg), hag Elina Pesonen (finneg).

    Erfin, ne vije ket eus ar servijer hep skoazell vrokus [Martin Hoffmann](http://www.partim.de).
contact:
  title: Darempred
  text: |-
    Gallout a rit kas ho koulennoù hag evezhiadennoù diwar-benn al lec'hienn-mañ da : [lonvia@denofr.de](mailto:lonvia@denofr.de).
    Kelaouiñ diwar-benn ar c'hudennnoù a c'haller ober war [furcher drein raktres github](https://github.com/lonvia/waymarked-trails-site/issues). A-raok kas keloù diwar-benn un draen, gwiriit mat n'emañ ket an dalc'h gant roadennoù OSM.

about: 
  cycling: На этой карте показаны велосипедные маршруты в мире.
  hiking: На этой карте показаны туристические маршруты в мире.
  mtb: На этой карте показаны маршруты для горных велосипедов в мире.
  osm: "Маршруты — наложенный на стандартный OpenStreetMap слой с необязательной отмывкой рельефа. Карта маршрутов генерируется на основе данных проекта [OpenStreetMap](http://www.openstreetmap.org) (OSM). OSM является свободно редактируемой картой мира, где каждый может принимать участие. Это означает, что оно отнюдь не является полным, но это также означает, что вы можете внести свой вклад, добавив новые маршруты и исправив ошибки в существующих. Чтобы узнать больше о OpenStreetMap, смотрите\n[Руководство для начинающих](http://wiki.openstreetmap.org/wiki/RU:Beginners%27_guide)."
  skating: На этой карте показаны конькобежные маршруты в мире.
  slopemap: Эта карта показывает отмеченные зимние спортивные спуски по всему миру.
  title: О карте
acknowledgements: 
  text: "Все картографические данные предоставлены [OpenStreetMap и участниками](http://www.openstreetmap.org) и распространяются по лицензии ODbL. Базовая карта также любезно предоставлена OSM по лицензии CC BY-SA 2.0. Дополнительную информацию можно узнать на странице [авторских прав OSM](http://www.openstreetmap.org/copyright).\n\nДанные по отмывке рельефа и высотам созданы из смеси данных SRTM и ASTER GDEM.\nASTER GDEM является продуктом METI и НАСА.\nПостобработка была любезно произведена Yves Cainaud из [opensnowmap.org](http://opensnowmap.org).\n\nКод высот профиля был разработан Espen Oldeman Lund в сотрудничестве с [Kresendo](http://www.kresendo.no) и [TG4NP](http://tg4np.eu) в [Западно-норвежском научно-исследовательском институте](http://wwww.vestforsk.no).\n\nВариант со склонами для зимних видов спорта был разработан Майклом Спрэнгом.\n\nПеревод этого сайта обеспечивается [translatewiki.net и его участниками](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators). Особая благодарность пионерам-переводчикам, которые осуществляли перевод до начала использования translatewiki.net: Yves Cainaud (французский), Oscar Formaggi (итальянский), Gustavo [Tuentibiker](http://www.blogger.com/profile/12473561703699888751) Ramis (испанский), [Guttorm Flatabø](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu) (норвежский букмол и нюнорск), Mads Lumholt/TG4NP (датский), Magnús Smári Snorrason/TG4NP (исландский), Lars Mikaelsson/TG4NP (шведский) и Elina Pesonen (финский).\n\nИ, наконец, сервер не мог бы существовать без щедрой поддержки [Мартина Хоффмана](http://www.partim.de)."
  title: Благодарности
contact: 
  text: "Вопросы и комментарии о сайте могут быть отправлены на электронную почту: [lonvia@denofr.de](mailto:lonvia@denofr.de).\n\nОб ошибках на сайте можно сообщить на [странице проекта на github](https://github.com/lonvia/waymarked-trails-site/issues). Прежде чем сообщать об ошибке, пожалуйста, убедитесь, что проблема не с данными OSM."
  title: Обратная связь
elevationprofiles: 
  general: "Профиль рельефа создаётся с помощью данных о рельефе из [Глобальной цифровой модели рельефа (GDEM) ASTER версии 2](http://asterweb.jpl.nasa.gov/gdem.asp), тег «ele» в OpenStreetMap не учитывается, так же, как туннели и мосты. ASTER GDEM — это продукт METI и НАСА.\n\nЕсли маршрут имеет более двух конечных точек или состоит из более чем одного сегмента, профиль не будет обработан.\n\nНаправление профиля следует по маршруту восток — запад или север — юг. Если маршруты имеют элементы с такими ролями, как «старт» и «цели», и/или были непрерывно перечислены от начала до цели, мы можем самостоятельно определить направление с помощью этих отношений маршрута. Вам, возможно, стоит иметь всё это в виду, если вы захотите нанести маршруты на OpenStreetMap.\n\nСуществуют дыры, называемые «пустотами», для которых у нас нет данных по рельефу. Они отображаются дырами в линии профиля рельефа.\n\nУчтите, что несмотря на то, что ASTER версии 2, наверное, лучшая бесплатная глобальная ЦМР, у неё есть свои ограничения, когда речь идет о точности и охвате, см. их [сводный отчёт о проверке](http://www.jspacesystems.or.jp/ersdac/GDEM/ver2Validation/Summary_GDEM2_validation_report_final.pdf) для получения дополнительной информации. Неточности усугубляются неточностью данных OSM, [техникой сглаживания](https://github.com/lonvia/waymarked-trails-site/commit/602e12f38bfdc50c7e07bd3f44e080d72bcbb2a2), которую мы применяем, и разрешением профиля, которое становится ниже с увеличением длины маршрута."
  title: Профили рельефа
hierarchies: 
  text: "Карта также поддерживает вложенные отношений, то есть отношения, которые сами также содержат отношения. Эти иерархии используются в базе данных OSM двумя различными способами: они либо используются для разделения очень длинных маршрутов (например, [E1](http://hiking.waymarkedtrails.org/route/European%20walking%20route%20E1)) или же они используются, чтобы избежать дублирования работы, когда два маршрута идут по одному и тому же пути (см., например, швейцарский [Via Francigena)](http://hiking.waymarkedtrails.org/route/Via%20Francigena,%20Swiss%20part), который является частью европейского маршрута [Via Romea Francigena](http://hiking.waymarkedtrails.org/route/Via%20Romea%20Francigena)).\nВ первом случае подотношения не являются сами по себе полными маршрутами и поэтому не должны быть показаны на карте самостоятельно.\n\nКак именно подотношения обрабатываются программой визуализации, зависит от тега «network»:\n\n* Если родительское и дочернее отношения относятся к одному тегу «network», дочернее отношение становится только этапом в родительском отношении. Таким образом его маршрут добавляется к родительскому отношению и в дочернее отношение не отображается на карте.\n* Если тег «network» родительского и дочернего отношени\tразный, отношения считаются независимыми. Маршрут дочернего отношения добавляется к родительскому, и оба отношения показываются на карте.\n\n* Примечание:* вы всегда можете проверить подотношения маршрута через браузер. Просто выберите родительское отношение, и вам будет показан возможный список его подотношений."
  title: Отношение иерархии
hikinglocal: 
  czech: "## Чешская Республика\n\nСтрана использует стандарт маркировки троп, основанный на наборе из 7 символов 4 различных цветов. См. описание на [странице чешской разметки](http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest) (только на чешском).\n\nПри наличии тега «kct_*» ему отдаётся предпочтение перед любым тегом «osmc:symbol».\nКроме того, маршрут переклассифицируется, если не находятся действительные сетевой тег. Маршруты с «kct_red=major» становятся национальными маршрутами, другие же «kct_*=major» классифицируются как региональные."
  germany: "## Германия\n\n### Fränkischer Albverein\n\nСеть маршрутов вокруг Нюрнберга довольно плотная, поэтому региональные маршруты с тегом \n«operator=Fränkischer Albverein» будут показаны на меньших уровнях масштабирования, чем обычно."
  hungary: "## Венгрия\n\nВенгрия также использовать систему с фиксированным набором символов разных цветов. Они отмечены своими собственными тегами [jel](http://wiki.openstreetmap.org/wiki/Key:jel).\nЭтот тег предпочтительнее любого другого тега «osmc: symbol»."
  slovakia: "## Словакия\n\nСловакия использует тот же стандарт обозначения маршрута, что и Чешская Республика. Однако схема установки тегов немного отличается, см. страницу\n[словацких пеших прогулок](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes).\n\nВсе маршруты с тегом «operator=KST» отмечены согласно схеме. Так как маршруты в Словакии должны идти с допустимым сетевым тегом, реклассификация не выполняется."
  swiss: "## Швейцарии\n\nШвейцария имеет разветвлённую сеть пешеходных дорожек, охватывающих всю страну. Сеть — это сеть узлов, где именованные ориентиры функционируют как узлы. Все пути отмечены последовательно в соответствии с их сложностью.\nКарта показывает эти пути красным цветом с разным узором линий в зависимости от сложности:\n* ![красная линия](route_std.png) *прогулочный путь*, отмеченный ![бриллиант](yellow_diamond.png). С тегами «network=lwn» и «osmc:symbol=yellow:[…]».\n* ![прерывистая линия](route_mnt.png) *горная тропа*, отмеченная ![белый-красный-белый](white_red_white.png). С тегами «network=lwn» и «osmc:symbol=red:[…]».\n* ![пунктирная линия](route_alp.png) *альпийский путь*, отмеченный ![белый-сине-белый](white_blue_white.png). С тегами «network=lwn» и «osmc:symbol=blue:[…]».\n\nОбратите внимание, что поверх этой сети существует ряд национальных и региональных маршрутов, которые показаны в нормальном виде.\n\nДополнительную информацию об отметках троп в Швейцарии в OSM см.:[Швейцарская прогулочная сеть](http://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork)."
  text: "Существует много разных систем для обозначения пешеходных маршрутов по всему миру. Из-за того, что карта пытается использовать наиболее общие теги, это может привести к сбою в определенных системах, особенно в сетях пешеходных дорожек. \nЧтобы приспособиться к этим системам, карта может быть локализована для регионов, где\nстандартного рендеринга недостаточно.\n\nНиже приведён список регионов, в которых используются специальные символы карты. Для того, чтобы ваш регион был отображён особым образом, прочитайте подсказки в конце страницы."
  title: Локализованная визуализация
  uk: "## Великобритания\n\nКлассификация [длинных маршрутов Великобритании](http://% {/wiki/WikiProject_United_Kingdom_Long_distance_paths)\n(те, с тегами `network=uk_ldp`) зависит от тега «operator» (оператор). Отношения c «operator=National Trails» показываются как национальные тропы, все все другие отношения появляться как региональные маршруты.\n\nОтношениях с тегом «network=lwn/rwn/nwn/iwn» обрабатываются как обычно."
  ukcycle: "## Великобритания\n\n### Норвич\n\nВ маршрутах по Норвичу и окрестностям используется система цветной маркировки.\nМаршруты с тегами «operator=Norwich City Council» отмечены цветами в соответствии\nс тегом «colour»."
legal: 
  copyright: "Покрытия маршрутов доступны под\n[Creative Commons Attribution-Share Alike 3.0 Germany License](http://creativecommons.org/licenses/by-sa/3.0/de/deed.en), треки GPX находятся под\nлицензией [ODbL](http://opendatacommons.org/licenses/odbl/).\nОни могут быть повторно использованы и изменены до тех пор, пока результат работы используется с совместимой лицензией\nи упоминается проект OpenStreetMap и этот сайт."
  disclaimer: "## Отказ от ответственности\n\nПолнота и правильность карты не может быть гарантирована. Если вы идёте в\nпоход, возьмите хорошую бумажную карту соответствующего региона, и будьте благоразумны.\nПрирода может быть безжалостной, как бы она ни была красива.\n\nЭтот сайт содержит ссылки на внешние сайты. У автора этого сайта нет никакого влияния\nна содержание этих сайтов и он не несёт никакой ответственности за сторонние сайты."
  title: Условия использования
  usage: "## Условия использования\n\nВы можете умеренно использовать оверлей на других сайтах. Пожалуйста,\nкэшируйте тайлы карты как можно чаще и используйте правильный реферер. \nМассовые загрузки тайлов настоятельно не рекомендуются.\n\nТреки GPX предоставлены для удобства посетителей этого сайта. \nМассовое скачивание треков GPX не допускается."
osmc: 
  text: "Тег «osmc: symbol» предоставляет способ описать машиночитаемых способом символы маршрута в виде простые геометрических фигур, которые встречаются в некоторых европейских странах (особенно, в Германии). Карта пеших прогулок поддерживает только часть из описанных на вики-странице. Для того чтобы отображаться на карте, тег должен иметь следующий формат:\n\n   osmc:symbol=waycolor:background:foreground:text:textcolor\n\n«waycolor» (цвет маршрута) должнен быть заполнен, несмотря на то, что будет проигнорирован этой картой. «foreground» (передний план) не может быть пустым, второй передней план не поддерживается. «text» (текст) и «textcolor» (цвет текста) могут быть опущены. Существует [список символов переднего плана и фона, обрабатываемых на этой карте](osmc_legende).\n\n* Примечание: * старая версия карты допускала, чтоб «foreground» был пустым. Этот вариант больше не поддерживается, поскольку тег «osmc: symbol» должен использоваться только для описания геометрических фигур. Без формы переднего плана символ описывает просто ссылку на путь и ради ясности будет показываться именно так. Возможны местные исключения."
  title: Тег osmc:symbol
rendering: 
  classification: 
    - Тег «route» с несколькими значениями поддерживается в том случае, когда они разделены
    - точкой с запятой без посторонних пробелов.
    - Классификация (и, следовательно, цвет маршрута на карте)
    - определяется из тега «network».
  cyclingroutes: "Велосипедные маршруты в OSM, необходимо вводить, как отношения. Как это работает\nподробно описано на странице о\n[велосипедных маршрутах](http://wiki.openstreetmap.org/wiki/Cycle_routes) в\nвики OSM. Эта карта показывает все отношения, которые имеют, по меньшей мере, следующие теги:\n\n   type = route|superroute\n   route = bicycle\n\nМаршруты горного велоспорта отображаются на отдельной [MTB-карте](http://mtb.waymarkedtrails.org/en/)."
  guideposts: "[Указатели](http://wiki.openstreetmap.org/wiki/RU:Tag:information%3Dguidepost) опознаются по следующим тегам:\n\n tourism=information\n information=guidepost\n name=<название>\n ele=<высота на уровнем моря>\n\n«tourism» и «information» являются обязательными. «name» и «ele» могут быть опущены."
  hierarchy: Карта также поддерживает [отношение иерархий](rendering/hierarchies).
  hikinglabels: "Метки для каждого маршрута «угадываюся» из тегов в следующем порядке:\n\n1. Проверить [локализованные правила рендеринга](rendering/hikinglocal).\n2. Попытаться интерпретировать тег 'osmc:symbol'. Для подробной информации о том, какие части подразумеваются, см. [правила рендеринга osmc:symbol](rendering/osmc).\n3. Если существует тег «ref», сделать подпись из тега «ref».\n4. Если существует тег «name», получить ссылку из него, сначала только с помощью букв в верхнем регистре, в случае их отсутствия — используя первые буквы названия.\n5. Сдаться."
  hikingroutes: "Пешие маршруты в OSM необходимо вводить, как отношения. Как это работает,\nподробно описано на странице о\n[пеших маршрутов](http://wiki.openstreetmap.org/wiki/Walking_Routes)\nв OSM-вики. Эта карта показывает отношения, имеющие как минимум следующие теги:\n\n type = route|superroute\n route = foot|walking|hiking"
  labels: "Метки для каждого маршрута «угадываюся» из тегов в следующем порядке:\n\n1. Если существует тег «ref», сделать подпись из тега «ref».\n2. Если существует тег «name», получить ссылку из него, сначала только с помощью букв в верхнем регистре, в случае их отсутствия — используя первые буквы названия.\n3. Сдаться."
  mtbroutes: "Маршруты горного велоспорта следуют тем же схемам, что и велосипедные маршруты\nкоторые подробно описан на вики OSM о\n[велосипедных маршрутах](http://wiki.openstreetmap.org/wiki/Cycle_routes).\nОтношения, которые имеют следующие теги признаются MTB-маршрутами:\n\n   type = route|superroute\n   route = mtb\n\nОбычные велосипедные маршруты отображаются на [карте велоспорта](http://cycling.waymarkedtrails.org/ru/)."
  skatingroutes: "Маршруты роликовых коньков должны быть помечены как и любой другой маршрут отношения.\nЧтобы понять схему по этой карте, посмотреть вики-страницу о\n[Маршруты роликовых коньков Швейцарии](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork).\nЧтобы быть признанным в качестве маршрута роликовых коньков, следующие теги должны присутствовать:\n\n   type = route|superroute\n   route = inline_skates"
  slopeclassification: 
    0: Классификации горнолыжных склонов
    1: для выбора цвета при визуализации.
    determined from the `piste: определяется из тега «piste:difficulty» и используется
  slopemaplabels: "Метки для лыжных трасс (спуска на время) «угадываюся» из тегов в следующем порядке:\n1. Если существует тег «piste:ref», сделать подпись из тега «piste:ref».\n2. Если существует тег «piste:name», получить ссылку из него, сначала только с помощью букв в верхнем регистре, в случае их отсутствия — используя первые буквы названия.\n3. Если существует тег «ref», сделать подпись из тега «ref».\n4. Если есть отношение и тег «name» существует, получить ссылку из него, сначала только с помощью букв в верхнем регистре, в случае их отсутствия — используя первые буквы названия.\n5. Сдаться.\n\nСклоны для лыжного двоеборья помечаются знаком, просто показывающим их цвет, если присутствует тег цвета."
  sloperoutes: "Склоны, оснащённый дорожными указателями — это маршруты с тегами piste:type.\nЧтобы определяться в качестве склона, у маршрута должны присутствовать следующие теги:\n\n piste:type = downhill|nordic|sled|hike|sleigh\n(для спуска на время/для лыжного двоеборья/санный/пеший/для тяжелых саней)\n\nДля связей должны присутствовать следующие теги:\n\n type = route|superroute\n(типː маршрут/супермаршрут)\n route = ski|piste\n(маршрутː лыжи/горнолыжная трасса)\n piste:type = downhill|nordic|sled|hike|sleigh\n(для спуска на время/для лыжного двоеборья/санный/пеший/для тяжелых саней)"
  title: Визуализации данных OSM
technical: 
  general: "Слой маршрутов обновляется ежеминутно и обычно на 10-15 минут отстаёт от OSM-сервера. Дата в верхнем левом углу показывает последнее обновление. Обновления базовой карты Mapnik происходят независимо от сайта. В зависимости от текущей нагрузки на сервер OSM они занимают от нескольких минут до нескольких дней.\n\nСервер работает на стандартном [Debian Linux](http://www.debian.org/) с набор инструментов, состоящий из\n[osmosis](http://wiki.openstreetmap.org/wiki/Osmosis), [Postgresql](http://www.postgresql.org) и [Mapnik 2.0](http://www.mapnik.org).\n[Osgende](https://github.com/lonvia/osgende) производит некоторую постобработку  в базе данных перед отрисовкой. Веб-сайт использует\n[веб-фреймворк Django](http://www.djangoproject.com). Исходный код доступен под лицензией GPL. Для получения дополнительной информации посетите [страницу проекта на GitHub](https://github.com/lonvia/waymarked-trails-site)."
  title: Технические детали
  translation: "## Перевод\n\nПереводы на другие языки осуществляется добровольцами на\n[translatewiki.net](http://translatewiki.net). Если вы хотите внести свой вклад в перевод\nна ваш язык или сообщить о ошибочном или неточном переводе, посетите\n[translatewiki.net страницу проекта](http://translatewiki.net/wiki/Translating:Waymarked_Trails)."

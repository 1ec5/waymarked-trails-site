about:
  title: Heq dê  xerita
  hiking: Na xerita dınya de rotaya geme geyrayış- rıştena nışanan mocneno.
  cycling: Na xerita dınya de rotaya bisikleta- rıştena nışanan mocneno.
  mtb: Na xerita dınya de rotaya koyan-rıştena nışanan mocneno.
  skating: Na xerita dınya de rotaya patenan-rıştena nışanan mocneno.
  riding: Na xerita dınya de rotaya degmesi sopa bergiran mocneno.
  slopemap: Ena xerita dınya sero vıradanê sporê zımıstani mocnena.
  osm: "Guzergahi standart OpenStreetMap u keyfi heta yew qabığe sersi kerdışi sero
    neyene pıro. Xeritay guzergahi datayanê \n[OpenStreetMap]'i de procey (http://www.openstreetmap.org)
    (OSM)'iyo . OSM, vurniyaye, şayaye yew xeritay dınyayo.\nNo yeno manê ke qet yew
    heti ra kemi niyo, lakin no rayanê neweyan şenê cıkereu estbıyaye xerita u rayan
    şenê bıvurnê zi. Heqê Open Street Map zêde melumati rê\n[Rehberê karberanê neweyan]
    ziyaret bıkerê (http://wiki.openstreetmap.org/wiki/Beginners%27_Guide)."
rendering:
  title: OSM malumat kerden
  hikingroutes: "OSM de rotay payşıyayışi eleqedar dekerdış ganiyo. Eno seni guriyeno
    pela etiket kerdışi de izah biyo.\n[rayê payşıyayışi] (https://wiki.openstreetmap.org/wiki/Walking_Routes)\nOSM
    wiki'de. No xerite de tewr cêrek ra etiketanê ceri gani ihtiwa wa bıkero \n\n
    \   type = route|superroute\n    route = foot|payşıyayış|payşıyayışê dormey"
  cyclingroutes: |-
    OSM de rayê bisikletana eleqe debiyê tede. No seni xebtiyeno.
    Pera etiket bıyayışi de teferuatın izah biyo
    [ray bisikletan] (http://wiki.openstreetmap.org/wiki/Cycle_routes)
    OSM wiki. Na xerita qebê ke etiketanê cêrênan ihtiwa kerden eleqeyan musnena:

        type = route|superroute
        route = bicycle

    Rotay bisikletanê koyi ciya ju [Xeritay MTB] sero musniyena (http://mtb.waymarkedtrails.org/en/).
  mtbroutes: "Rotay bisikletanê koyi, pela OSM viki de [rotay bisikletan](http://wiki.openstreetmap.org/wiki/Tr:Cycle_routes)
    heqa\ndetayın izahê rotayanê bisikletana zey pê şemay etiketi taqib kena. \nCêr
    dı eleqey etiketanê rayanê MTB şınasneno:\n    type = route|superroute\n    route
    = mtb\n\nSabit rotay bisikleti, [Xeritay bisikletan](https://cycling.waymarkedtrails.org/tr/)
    sero nusneyêno."
  skatingroutes: "Pê tabelaya qeyd bıyaye ray patenan, zey rotayanê binan eleqedar
    etiket bıbê.\nTerefê na xeritay ra fahm bıyaye etiketan rê eleqeyın pera wiki
    ziyaret kerê. \n[İsviçre inline ray patenan] (https://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork).\nZey
    raya paten şınasnayışi re gani etiketê cêrêni do tede bıbê:\n\n    type = route|superroute\n
    \   route = inline_skates"
  ridingroutes: "İşaretın rotay bergir ramıtışi, zey rotayanê binan eleqedar nışan
    bıyayış lazımo. \nSeba teferruatan rê [OSM wiki de pela rotay] bıvênê.(https://wiki.openstreetmap.org/wiki/Relation:route).\nRotay
    cınıstışi şınasnayışi rê gani etiketê cêrêni wa tede bıbê \n\n    type = route|superroute
    \n    route = horse"
  slopeclassification: "Xuz (seb cêr ) rêze kerdışê sudan \npist: etiketê çetıneyi
    ra belı biyo u gureyniyao. Seba rengê renderi"
  classification: |-
    Rota etiket zaf desteg vinena zewbina merduman ra.

    Nim koloni qet ca nigini.

    Ratnayış (u xeritan de rengına heta) etiketa torer nışan bena.
  hikinglabels: "Seba herg rptay rê etiket, gorey rêze etiketanê cêrênan  \"texmin
    benê\":\n\n1. [şertê lokal kerdışi] kontrol kerê (cay guriyayışi/payşıyayışi).\n2.
    \ Etiketê `osmc:symbol` werênayışi bıcerrebnê.  [osmc:şertê sembol vıraştışi]
    (render/osmc).\n3. Eger ke etiketê `ref` esto se, etiketê `ref` ihtiwa kerden
    etiketê metini vırazê. \n4. Eger ke etiketê `name` esto se, veror yew referans
    bıgêrên \n5. Bıgêrê cor"
  hierarchy: '[Eleqey hiyerarşiyan](rendering/hierarchies) na xerita keda qebul.'
  guideposts: |-
    [Pheştiya Kılavuzi ](https://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost)
    be terefê etiketanê cêrênan ra şınasiyenê:

        tourism=information
        information=guidepost
        name=<name>
        ele=<altitude>

    `tourism` u `information` ganiyo. `name` u `ele` peyfoi beno.

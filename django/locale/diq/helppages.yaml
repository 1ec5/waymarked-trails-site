about:
  title: Heq dê  xerita
  hiking: Na xerita dınya de rotaya geme geyrayış- rıştena nışanan mocneno.
  cycling: Na xerita dınya de rotaya bisikleta- rıştena nışanan mocneno.
  mtb: Na xerita dınya de rotaya koyan-rıştena nışanan mocneno.
  skating: Na xerita dınya de rotaya patenan-rıştena nışanan mocneno.
  riding: Na xerita dınya de rotaya degmesi sopa bergiran mocneno.
  slopemap: Ena xerita dınya sero vıradanê sporê zımıstani mocnena.
  osm: "Guzergahi standart OpenStreetMap u keyfi heta yew qabığe sersi kerdışi sero
    neyene pıro. Xeritay guzergahi datayanê \n[OpenStreetMap]'i de procey (http://www.openstreetmap.org)
    (OSM)'iyo . OSM, vurniyaye, şayaye yew xeritay dınyayo.\nNo yeno manê ke qet yew
    heti ra kemi niyo, lakin no rayanê neweyan şenê cıkereu estbıyaye xerita u rayan
    şenê bıvurnê zi. Heqê Open Street Map zêde melumati rê\n[Rehberê karberanê neweyan]
    ziyaret bıkerê (http://wiki.openstreetmap.org/wiki/Beginners%27_Guide)."
rendering:
  title: OSM malumat kerden
  classification: |-
    Rota etiket zaf desteg vinena zewbina merduman ra.

    Nim koloni qet ca nigini.

    Ratnayış (u xeritan de rengına heta) etiketa torer nışan bena.
  hierarchy: '[Eleqey hiyerarşiyan](rendering/hierarchies) na xerita keda qebul.'
  guideposts: |-
    [Pheştiya Kılavuzi ](https://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost)
    be terefê etiketanê cêrênan ra şınasiyenê:

        tourism=information
        information=guidepost
        name=<name>
        ele=<altitude>

    `tourism` u `information` ganiyo. `name` u `ele` peyfoi beno.

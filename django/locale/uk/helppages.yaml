about: 
  cycling: Ця карта показує велосипедні маршрути усього по всьому світу.
  hiking: Ця карта показує туристичні маршрути по всьому світу.
  mtb: Ця карта показує маршрути для гірських велосипедів по всьому світу.
  osm: "Маршрути накладаються на стандартну OpenStreetMap і необов'язкового шару затіненого рельєфу. Карта маршруту генерується на основі даних проекту [OpenStreetMap](http://www.openstreetmap.org) (OSM). OSM є вільно редагована карта світу, де кожен може взяти\nучасть. Це означає, що вона далеко не повна,\nале це також означає, що ви можете зробити свій внесок, додавши нові маршрути і\nвиправити помилки в наявних. Щоб дізнатися більше про\nOpenStreetMap див.\n[Посібник для початківців](http://wiki.openstreetmap.org/wiki/Beginners 27_Guide%)."
  skating: Ця карта показує роликові маршрути по всьому світу.
  title: Про карту
acknowledgements: 
  text: "Усі дані карт надані [OpenStreetMap та учасниками](http://www.openstreetmap.org) \nі поширюються під ліцензією ODbL. Основна карта також  надана OSM і доступна під ліцензією CC BY-SA 2.0. Для додаткової інформації перегляньте \n[сторінку авторських прав OSM](http://www.openstreetmap.org/copyright).\n\nПокриття рельєфу та дані висота створені на основі масиву даних SRTM та ASTER GDEM.\nASTER GDEM - це продукт METI та NASA.\nПостобробка люб'язно надана Івом Кейнод з [pistes-nordiques.org](http://www.pistes-nordiques.org).\n\nКод профілю висоти розроблений Еспеном Олдеманом Лундом у співпраці з [Kresendo](http://www.kresendo.no) та [проектом TG4NP](http://tg4np.eu) у [Західнонорвезькому дослідницькому інституті](http://wwww.vestforsk.no).\n\nПереклади цього сайту зроблені \n[translatewiki.net та його учасниками](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators). Окрема подяка першим перекладачам, які перекладали до translatewiki.net: Ів Кейнод (французька),\nОскар Формадді (італійська),\nҐуставо [Tuentibiker](http://www.blogger.com/profile/12473561703699888751) Раміс (іспанська),\n[Ґутторм Флаттабе](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu) (норвезькі букмол та нюношк),\nМадс Лумхольт/TG4NP (данська), Маґнус Смаурі Сноррасон/TG4NP (ісландська),\nЛарс Мікаельсон/TG4NP (шведська) та Еліна Песонен (фінська).\n\nНарешті, сервер не зміг би існувати без щедрої підтримки\n[Мартіна Гофмана](http://www.partim.de)."
  title: Подяки
contact: 
  text: "Питання та коментарі про цей сайт можуть бути вислані на адресу: [lonvia@denofr.de](mailto:lonvia@denofr.de).\n\nПро помилки можна повідомити на [сторінці проекту на github](https://github.com/lonvia/waymarked-trails-site/issues). Перш, ніж повідомляти про помилку, будь ласка, переконайтеся, що ваша проблема\nне з даними OSM."
  title: Контакти
elevationprofiles: 
  general: "Профілі рельєфу зроблені на основі даних про висоту від [ASTER всесвітньої цифрової моделі рельєфу (GDEM) версії 2](http://asterweb.jpl.nasa.gov/gdem.asp), тег \"ele\" у OpenStreetMap не береться до уваги так само як тунелі або мости. ASTER GDEM - це продукт METI та NASA.\n\nЯкщо маршрут має більше двох кінцевих точок, або складається з більше, ніж з одного сегмента, профіль не буде надано. Напрямок профілю слідує за маршрутом із заходу на схід або з півночі на південь. Якщо маршрути мали елементи з ролями, такими як „початок“ і „ціль“, та / або були перераховані послідовно від початку до цілі, ми могли б визначити напрямок від маршруту стосовно себе. Можливо, ви захочете мати ці речі на увазі, якщо відображатимете маршрути на OpenStreetMap.\n\nПрисутні отвори, так звані „порожнечі“, для яких у нас немає даних про висоту. Вони візуалізуються з отворами у лінії профілю висоти.\n\nПам'ятайте, що, хоча ASTER версії 2 є, ймовірно, найкращим безкоштовним всесвітнім DEM, він має свої обмеження, коли мова йде про точність та покриття подивіться їх на [підсумковий звіт перевірки](http://www.jspacesystems.or.jp/ersdac/GDEM/ver2Validation/Summary_GDEM2_validation_report_final.pdf) для детальнішої інформації. Неточності поглиблюються неточністю даних OSM, [методом згладжування](https://github.com/lonvia/waymarked-trails-site/commit/602e12f38bfdc50c7e07bd3f44e080d72bcbb2a2) який ми застосовуємо, та роздільністю профілю, яка зменшується при зростанні довжини маршруту."
  title: Профілі рельєфу
hierarchies: 
  text: "Карта також підтримує вкладені відношення, тобто відношення, які містять самі себе. Ці ієрархії використовуються двома різними способами у базі даних OSM: вони застосовуються для поділу дуже довгих маршрутів\n(наприклад, [E1](http://hiking.waymarkedtrails.org/route/European%20walking%20route%20E1)) або вони застосовуються для уникнення дублювання роботи, де два маршрути йдуть одним і тим самим шляхом (див. наприклад, швейцарська [Via Francigena](http://hiking.waymarkedtrails.org/route/Via%20Francigena,%20Swiss%20part),\nякий є частиною  європейської [Via Romea Francigena](http://hiking.waymarkedtrails.org/route/Via%20Romea%20Francigena)).\nУ першому випадку підвідношення є неповними маршрутами  і тому не можуть бути показані незалежно на карті.\n\nЯк саме підвідношення опрацьовується візуалізацією залежить від тегу `network`:\n\n* Якщо батьківське та дитинне відношення поділяють тег одної і тож мережі, то дитинне відношення береться як етап батьківського відношення. Таким чином,\n його маршрут додається до батьківського відношення і дитинне відношення не показується на карті.\n* Якщо теги мережі батьківського і дитинного відношення є різними, то відношення вважаються незалежними. Маршрут дитинного відношення додається до батьківського і обидва відношення показуються на карті.\n\n*Примітка:* ви завжди можете перевірити підвідношення за маршрутом браузера. Просто виберіть батьківське відношення і появиться список доступних його підвідношень."
  title: Відношення ієрархій
hikinglocal: 
  czech: "## Чеська республіка\n\nКраїна використовує маркування шляхів, яке звично базується на наборі 7 символів у 4 різних кольорах. Опис можна знайти в [сторінка чеського маркування](http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest) (лише чеською).\n\nКоли тег `kct_*` наявний, то він перекриває будь-який тег `osmc:symbol`.\nКрім того, маршрут повторно класифікується у випадку відсутності жодного тегу мережі. Маршрути з `kct_red=major` стають національними шляхами, інші `kct_*=major` класифікуються як місцеві."
  germany: "## Німеччина\n\n### Fränkischer Albverein\n\nМережа навколо Нюрнберга є досить щільною, тому місцеві маршрути з міткою `operator=Fränkischer Albverein` появляться на менших рівнях масштабування, ніж звичайно."
  hungary: "## Угорщина\n\nУгорщина також використовує систему з фіксованим набором символів різних кольорів. Вони позначені своїм власним тегом [jel](http://wiki.openstreetmap.org/wiki/Key:jel).\nЦей тег перекриває дію будь-якого тега `osmc:symbol`."
  slovakia: "## Словаччина\n\nСловаччина використовує ті самі стандартні позначення маршрутів, як Чехія.\nОднак, схема розмітки дещо відрізняється, див. на\n[Словацька сторінка пішохідних шляхів](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes).\n\nУсі маршрути з тегом `operator=KST` позначаються згідно цієї схеми. Оскільки маршрути у Словаччині повинні бути з дійсним мережевим тегом, то не проводиться жодних повторних класифікацій."
  swiss: "## Швейцарія\n\nШвейцарія має розгалужену мережу позначених пішохідних шляхів, які охоплюють усю країну. Мережа складається з вузлів, де названі орієнтири функціонують\nв якості вузлів. Всі шляхи позначені послідовно залежно від їх складності.\nНа карті показані ці шляхи червоною лінією, яка позначає їх складність\n\n* ![червона лінія](route_std.png) *пішохідний маршрут*, позначений ![ромбами](yellow_diamond.png). Відмічається тегами `network=lwn` та `osmc:symbol=yellow:[...]`.\n* ![штрихова лінія](route_mnt.png) *гірський шлях*, позначений ![білий-червоний-білий](white_red_white.png). Відмічається тегами `network=lwn` та `osmc:symbol=red:[...]`.\n* ![пунктирна лінія](route_alp.png) *альпійський шлях*, позначений ![білий-блакитний-білий](white_blue_white.png). Відмічається тегами `network=lwn` та `osmc:symbol=blue:[...]`.\n\nЗверніть увагу, що на цій мережі є численні національні та регіональні\nмаршрути, які показані звичайним способом.\n\nДля отримання додаткової інформації про позначення пішохідних шляхів у Швейцарії на OSM дивіться.:\n[Швейцарська пішохідна мережа](http://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork)."
  text: "Існує багато різних систем, щоб відзначити пішохідні маршрути по всьому світу. Поки\nкарта намагається використовувати найзагальніші теги, щоб дати їм гідне відображення, вона приречена на провал для деяких систем, особливо у випадках мереж пішохідних маршрутів. Для налаштування цих систем карти можуть бути локалізовані для регіонів, де недостатньо стандартної візуалізації. \n\nНижче подано список регіонів, в яких використовуються спеціальні символи на картах. Для того, щоб ваш\nвласний регіон відображався окремим способом, читайте підказки у кінці сторінки."
  title: Локалізовані візуалізації
  uk: "## Великобританія\n\nКласифікація [британських наддалеких шляхів](http://wiki.openstreetmap.org/wiki/WikiProject_United_Kingdom_Long_Distance_Paths)\n(відмічені тегом `network=uk_ldp`) залежить від тегу  `operator`. Відношення з `operator=National Trails` відображаються як національні дороги, усі інші відношення появляються як місцеві маршрути.\n\nВідношення з тегом `network=lwn/rwn/nwn/iwn` опрацьовуються звичним способом."
  ukcycle: "## Великобританія\n\n### Норвіч\n\nУ маршрутах по Норвічу та околицях використовується система кольорового маркування.\nМаршрути з тегами 'operator=Norwich City Council' позначені кольорами згідно значення тегу 'colour'."
legal: 
  copyright: "Покриття маршрутів доступні під\n[Creative Commons Attribution-Share Alike 3.0 Germany License](http://creativecommons.org/licenses/by-sa/3.0/de/deed.en), доріжки GPX - під\nліцензією [ODbL](http://opendatacommons.org/licenses/odbl/).\nВони можуть повторно використовуватися та змінюватися до тих пір, поки результат роботи використовується із сумісною ліцензією\nта згадується проект OpenStreetMap і цей сайт."
  disclaimer: "## Відмова від відповідальності\n\nПовнота і правильність картки не може бути гарантована. Якщо ви йдете в похід, візьміть хорошу паперову карту відповідного регіону і будьте розсудливі.\nПрирода може бути безжалісною, якою б красивою вона не була.\n\nЦей сайт містить посилання на зовнішні сайти. У автора цього сайту немає ніякого впливу\nна зміст цих сайтів і він не несе ніякої відповідальності за сторонні сайти."
  title: Права та умови використання
  usage: "## Умови використання\n\nВи можете помірно використовувати накладання на інших сайтах у випадку помірної швидкості доступу. Будь ласка,\nкешуйте клітинки карти якомога частіше і використовуйте правильний посилач.\nМасові завантаження клітинок наполегливо не рекомендуються.\n\nДоріжки GPX надані для зручності відвідувачів цього сайту.\nМасове завантаження доріжок GPX не допускається."
osmc: 
  text: "Тег `osmc:symbol` забезпечує спосіб опису машинно-читабельній формі символи маршруту у простих геометричних формах, які можуть бути знайдені в деяких європейських країнах (і, особливо, у Німеччині). Туристична карта підтримує тільки частину того, що описано на вікі-сторінці. Для того, щоб\nбути відображеним на карті, тег повинен мати наступний формат:\n    osmc:symbol=waycolor:background:foreground:text:textcolor\n\n`waycolor` має бути тут, але він ігнорується для цієї карти. `foreground` не може бути порожнім, а другий foreground не підтримується. `text` та `textcolor` можна\nопустити. Доступним є [список символів переднього і заднього планів показані на цій карті](osmc_legende).\n\n*Примітка:* старіша версія карти допускала, що частина 'foreground' буде порожньою. Це більше не підтримується, тому що тег `osmc:symbol` повинен використовуватися тільки для опису геометричних форм. Без форми переднього плану символ описує просте посилання дороги і заради ясності буде відображатися таким чином. Можливі місцеві винятки."
  title: Тег osmc:symbol
rendering: 
  classification: Класифікація (і, отже, колір маршруту на карті) визначається тегом "network".
  cyclingroutes: "Велосипедні маршрути в OSM, необхідно вводити, як відношення. Як це працює детально описано на сторінці про\n[велосипедні маршрути](http://wiki.openstreetmap.org/wiki/Cycle_routes) у\nвікі OSM. Ця карта показує усі відношення, які мають хоча б наступні теги:\n\n   type = route|superroute\n   route = bicycle\n\nМаршрути гірського велоспорту відображаються на окремій [MTB-карті](http://mtb.waymarkedtrails.org/uk/)."
  guideposts: "[Дороговкази](http://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost)\n була визнані як наступні теги:\n\n    tourism=information\n    information=guidepost\n    name=<name>\n    ele=<altitude>\n\n`tourism` та `information` є обов'язковими. `name` та `ele` можуть бути пропущеними."
  hierarchy: Карта також підтримує [відношення ієрархій](rendering/hierarchies).
  hikinglabels: "Мітки для кожного маршруту \"вгадуються\" з тегів в наступному порядку:\n\n1. Перевірте [локалізовані правила надання](rendering/hikinglocal).\n2. Спробуйте розглянути тег `osmc:symbol`. Для отримання додаткової інформації про те, які частини\n    розуміються, див. [osmc: правила надання символу](rendering/osmc).\n3. Якщо тег 'ref' існує, то зробіть текстову мітку з тегом 'ref'.\n4. Якщо тег 'name' існує, отримайте посилання з цього, спершу використовуючи тільки великі літери і у разі збою   використовуючи перші букви імені.\n5. Здавайтеся."
  hikingroutes: "Піші маршрути в OSM, необхідно вводити, як відношення. Як це працює, детально описано на сторінці про\n[піші маршрути](http://wiki.openstreetmap.org/wiki/Walking_Routes)\nу вікі OSM. Ця карта показує відношення, які містять хоча б наступні теги:\n\n   type = route|superroute\n   route = foot|walking|hiking"
  labels: "Мітка для кожного маршруту \"вгадуються\" з тегів в наступному порядку:\n\n1. Якщо існує тег `ref`, то обов'язково зробіть текстову мітку з тегом `ref`.\n2. Якщо тег 'name' існує, створіть посилання з цього, спершу використовуючи лише великі букви, а в разі невдачі використовуйте перші літери імені.\n3. Здавайтеся."
  mtbroutes: "Маршрути гірського велоспорту (MTB-маршрути) дотримуються тих самих схем, що й велосипедні маршрути\nякі детально описані на вікі OSM про\n[велосипедні маршрути](http://wiki.openstreetmap.org/wiki/Cycle_routes).\nВідношення, які мають наступні теги, визнаються MTB-маршрутами:\n\n   type = route|superroute\n   route = mtb\n\nЗвичайні велосипедні маршрути відображаються на [карті велоспорту](http://cycling.waymarkedtrails.org/uk/)."
  skatingroutes: "Маршрути роликових ковзанів мають бути відмічені як і будь-який інший маршрут відношення.\nЩоб зрозуміти схему по цій карті, подивіться вікі-сторінку про\n[Маршрути роликових ковзанів Швейцарії](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork).\nЩоби бути розпізнаним як маршрут для роликових ковзанів, наступні теги повинні бути присутні:\n\n   type = route|superroute\n   route = inline_skates"
  title: Візуалізація даних OSM
technical: 
  general: "Покриття маршруту оновлюється щохвилини і, як правило, 10-15 хвилин від сервера OSM. Дата у верхньому лівому куті показує останнє оновлення. Оновлення базової карти Mapnik не підлягає управлінню з цього сайту. Залежно від поточного навантаження на сервер OSM воно може тривати хвилину або кілька днів.\n\nМашина працює під стандартним [Debian Linux](http://www.debian.org/), який містить [osmosis](http://wiki.openstreetmap.org/wiki/Osmosis),\n[Postgresql](http://www.postgresql.org) та [Mapnik 2.0](http://www.mapnik.org).\n[osgende](https://github.com/lonvia/osgende) займається деякою постобробкою у базі даних до візуалізації. Веб-сайт використовує [оболонку Django](http://www.djangoproject.com). Вихідний код доступний під ліцензією GPL. Для детальнішої інформації відвідайте \n[сторінку проекту на GitHub](https://github.com/lonvia/waymarked-trails-site)."
  title: Технічні деталі
  translation: "## Переклад\n\nПереклади на інші мови здійснюються добровольцями на\n[translatewiki.net](http://translatewiki.net). Якщо ви хочете внести свій вклад у переклад\nна вашу мову або повідомити про помилковий чи невірний переклад, відвідайте\n[translatewiki.net сторінку проекту](http://translatewiki.net/wiki/Translating:Waymarked_Trails)."

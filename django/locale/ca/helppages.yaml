rendering: 
  classification: La classificació (i, en conseqüència, el color de l'itinerari sobre el mapa) vindrà determinada per l'etiqueta `network`.
  hierarchy: El mapa també suporta [jeraquies de relació](renderització/jerarquies).
  hikingroutes: "Les rutes de senderisme a OSM s'han d'introduir com a relacions. Teniu informació detallada sobre aquest funcionament a la pàgina d'etiquetatge sobre [rutes de senderisme](http://wiki.openstreetmap.org/wiki/Walking_Routes) de la wiki d'OSM. Aquest mapa mostra les relacions que com a mínim tenen les següents etiquetes:\n\n    type = route|superroute\n    route = foot|walking|hiking"
  title: Renderitzant dades OSM

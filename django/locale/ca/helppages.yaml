about: 
  cycling: Aquest mapa mostra rutes pedalables senyalitzades arreu del món.
  hiking: Aquest mapa mostra rutes a peu senyalitzades arreu del món.
  mtb: Aquest mapa mostra rutes de bicicleta tot terreny senyalitzades arreu del món.
  osm: "Les rutes estan basades sobre l'estàndard OpenStreetMap, i opcionalment sobre una capa d'ombrejat. El mapa de la ruta està generat en base a dades del projecte [OpenStreetMap](http://www.openstreetmap.org) (OSM).\nOSM és una mapa mundial editable lliurement i on qualsevol persona hi\npot participar. Això vol dir el mapa no encara no ha estat finalitzat,\nperò també vol dir que hi podeu contribuir afegint noves vies i itineraris\no corregint el que ja existeix. Per obtenir més informació sobre\nOpenStreetMap, vegeu la\n[Guia del principiant](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide)."
  skating: Aquest mapa mostra rutes de patinatge senyalitzades arreu del món.
  slopemap: Aquest mapa mostra pistes marcades per esports d'hivern de tot el món.
  title: Quant al mapa

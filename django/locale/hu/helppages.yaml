hikinglocal: 
  hungary: "## Magyarország\n\nMagyarország is rögzített, színes jelzéseket használ. Ezeket saját jelölő  [jel](http://wiki.openstreetmap.org/wiki/Key:jel) adja meg.\nEz a jelölő előnyben részesül az `osmc:symbol` jelöléssel szemben."
legal: 
  disclaimer: "##Nyilatkozat\n\nSem a térkép pontossága, sem a teljessége nem garantált. Ha kirándulni mész, szerezz be egy jó papír térképet, megfelelő felszerelést és ne hagyd otthon a józan ítélő képességedet. A természet ugyanúgy lehet kegyetlen, mint amilyen gyönyörű.\n\nEz a weboldal külső oldalakra mutató hivatkozásokat tartalmaz. Az oldal készítőinek nincs ráhatásuk ezen weboldalak tartalmára és nem is vállalnak felelősséget értük."

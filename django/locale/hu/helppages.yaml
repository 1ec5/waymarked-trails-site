technical:
  title: Technikai részletek
  general: "Az útvonal rétege percenként frissül és általában 2–5 perccel van lemaradva
    az OSM adatbázishoz képest. Az utolsó frissülés időpontja a bal felső sarokban
    látható. A rétegek alatti Mapnik frissítéseire nincs ráhatásunk. Az OSM szervereinek
    aktuális terheltségétől függően frissülhet percenként vagy akár pár naponta.\n\nA
    gép alap [Debian Linux](http://www.debian.org/) alatt fut, a használt eszközök
    pedig [osmosis](http://wiki.openstreetmap.org/wiki/Osmosis),\n[Postgresql](http://www.postgresql.org)
    és [Mapnik 2.0](http://www.mapnik.org) részekből állnak össze.\nAz adatbázis megjelenítés
    előtti utófeldolgozását az [osgende](https://github.com/lonvia/osgende) végzi.
    A webhely \nkiszolgálását a [CherryPy](http://cherrypy.org/) végzi. A forrás GPL
    licenc alatt érhető el. További információk a \n[GitHub projektlapon](https://github.com/lonvia/waymarked-trails-site)
    érhetőek el."
  translation: "## Fordítások\nA fordítások segítőkész emberek segítségével készül
    a \n[translatewiki.net-en](http://translatewiki.net). Ha szeretne hozzájárulni
    a fordításokhoz a saját nyelvén, vagy visszajelzést adni a meglévő fordításokról,
    látogasson el a\n[translatewiki.net projekt oldalra](http://translatewiki.net/wiki/Translating:Waymarked_Trails)."
legal:
  title: Jogi és használati feltételek
  disclaimer: |-
    ##Nyilatkozat

    Sem a térkép pontossága, sem a teljessége nem garantált. Ha kirándulni mész, szerezz be egy jó papír térképet, megfelelő felszerelést és ne hagyd otthon a józan ítélő képességedet. A természet ugyanúgy lehet kegyetlen, mint amilyen gyönyörű.

    Ez a weboldal külső oldalakra mutató hivatkozásokat tartalmaz. Az oldal készítőinek nincs ráhatásuk ezen weboldalak tartalmára és nem is vállalnak felelősséget értük.
acknowledgements:
  title: Köszönetnyilvánítás
  text: "Az összes adatot az [OpenStreetMap és térképészei](http://www.openstreetmap.org/)\nbocsájtotta
    rendelkezésünkre az ODbL licenc alapján. Az alaptérképet szintén az OSM segítségével
    jelenítjük meg a CC BY-SA 2.0 licenc szerint. A részletekért lásd az [OSM copyright
    lapját](http://www.openstreetmap.org/copyright).\n\nA domborzat-árnyékolás és
    a magassági adatok az SRTM és ASTER GDEM adatok ötvözéséből készültek.\nAz ASTER
    GDEM a METI és a NASA terméke. \nAz utófeldolgozást Yves Cainaud-nak köszönhetjük
    [opensnowmap.org](http://opensnowmap.org).\n\nA magassági profil programját Espen
    Oldeman Lunc fejlesztette a [Kresendo](http://www.kresendo.no/) és a [Western
    Norway Research Institute](http://wwww.vestforsk.no/)-i [TG4NP project](http://tg4np.eu/)
    \ együttműködése során.\n\nA téli sportpályák változatot  Michael Spreng fejlesztette.
    A túrista jelzéseket Robert Whittaker készítette.\n\nA weblap nyelvi fordításait
    a [translatewiki.net és közreműködői](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators)
    biztosítják. \nKülön köszönet a translatewiki.net előtti úttörő fordítóknak: Yves
    Cainaud (francia), Oscar Formaggi (olasz),\nGustavo [Tuentibiker](http://www.blogger.com/profile/12473561703699888751)
    Ramis (spanyol),\n[Guttorm Flatabø](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu/)
    (norvég bokmål és nynorsk),\nMads Lumholt/TG4NP (dán), Magnús Smári Snorrason/TG4NP
    (izlandi),\nLars Mikaelsson/TG4NP (svéd) és Elina Pesonen (finn).\n\nVégül pedig
    a szerver nem létezhetne [Martin Hoffmann](http://www.partim.de/) nagyvonalú segítsége
    nélkül."

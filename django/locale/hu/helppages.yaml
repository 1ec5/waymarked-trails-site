  hungary: |-
    ## Magyarország

    Magyarország is rögzített, színes jelzéseket használ. Ezek a saját [jel](http://wiki.openstreetmap.org/wiki/Key:jel) címkével vannak megadva.
    Ez a címke előnyben részesül az `osmc:symbol` címkével szemben.

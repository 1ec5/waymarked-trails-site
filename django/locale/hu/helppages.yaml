  text: "A lappal kapcsolatos kérdéseket az alábbi címre küldheted:  [lonvia@denofr.de](mailto:lonvia@denofr.de).\n\nA hibák [a projekt GitHub bejelentőjében is megadhatóak](https://github.com/lonvia/waymarked-trails-site/issues). Mielőtt leadsz egy hibát ellenőrizd, hogy az nem OSM adathibára vezethető vissza."

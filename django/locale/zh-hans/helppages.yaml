acknowledgements:
  title: 鸣谢
  text: |-
    所有地图数据都由[OpenStreetMap及其编者](http://www.openstreetmap.org)提供，并在ODbL协议下释出。OpenStreetMap的基本地图也是免费的，并在CC BY-SA 2.0协议下释出。欲了解更多信息，请参阅[OSM的版权页](http://www.openstreetmap.org/copyright)。

    地貌晕渲和海拔数据由混合了SRTM和ASTER GDEM的数据创建。ASTER GDEM是日本经济产业省（METI）和美国国家航天局（NASA）的产品，并由来自[opensnowmap.org](http://opensnowmap.org)的Yves Cainaud进行后加工处理。

    海拔配制文件代码已在[西挪威研究研究所](http://wwww.vestforsk.no)[Kresendo](http://www.kresendo.no)及[TG4NP project](http://tg4np.eu)之间的合作下，由Espen Oldeman Lund开发。

    冬季运动斜坡变体由Michael Spreng开发。骑马标志由Robert Whittaker提供。

    该网站的翻译工作由[translatewiki.net及其编者](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators)完成。特别要感谢那些在translatewiki.net之前提供翻译的翻译先驱：Yves Cainaud（法文）、Oscar Formaggi（意大利文）、Gustavo [Tuentibiker](http://www.blogger.com/profile/12473561703699888751) Ramis（西班牙文）、[Guttorm Flatabø](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu)（书面挪威文和新挪威文）、Mads Lumholt/TG4NP（丹麦文）、Magnús Smári Snorrason/TG4NP（冰岛文）、Lars Mikaelsson/TG4NP（瑞典文）和Elina Pesonen（芬兰文）。

    最后，该服务离不开[Martin Hoffmann](http://www.partim.de)的大力支持。

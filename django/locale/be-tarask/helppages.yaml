about:
  title: Пра мапу
  hiking: Гэтая мапа паказвае турыстычныя маршруты ва ўсім сьвеце.
  cycling: Гэтая мапа паказвае роварныя маршруты ва ўсім сьвеце.
  mtb: Гэтая мапа паказвае разьмечаныя трасы для горных ровараў ва ўсім сьвеце.
  skating: Гэтая мапа паказвае разьмечаныя ролікавыя маршруты ва ўсім сьвеце.
  riding: Гэтая мапа паказвае разьмечаныя конныя маршруты ва ўсім сьвеце.
  slopemap: Гэтая мапа паказвае разьмечаныя зімовыя спартовыя спускі ва ўсім сьвеце.
  osm: Маршруты накладзеныя на стандартны слой OpenStreetMap зь неабавязковым паказам
    рэльефу. Мапа маршрутаў ствараецца са зьвестак праекту [OpenStreetMap](http://www.openstreetmap.org)
    (OSM). OSM зьяўляецца свабодна рэдагуемай мапай сьвету, дзе кожны можа паўдзельнічаць.
    Гэта азначае, што ён не зьяўляецца скончаным, але гэта таксама азначае, што Вы
    можаце паўдзельнічаць, дадаючы новыя маршруты і выпраўляючы памылкі ў існуючых.
    Каб даведацца болей пра OpenStreetMap, глядзіце [Даведку для пачаткоўчаў](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide).
rendering:
  title: Візуалізацыя зьвестак OSM
  hikingroutes: |-
    Пешыя маршруты ў OSM неабходна ўводзіць як сувязі. Як гэта працуе, падрабязна апісана на старонцы пра [пешыя маршруты](http://wiki.openstreetmap.org/wiki/Walking_Routes) ў OSM-вікі. Гэтая мапа паказвае сувязі, якія маюць, як мінімум, наступныя тэгі:

        type = route|superroute
        route = foot|walking|hiking
  cyclingroutes: |-
    Роварныя маршруты ў OSM неабходна ўводзіць як сувязі. Як гэта працуе, падрабязна апісана на старонцы пра [роварныя маршруты](http://wiki.openstreetmap.org/wiki/Walking_Routes) ў OSM-вікі. Гэтая мапа паказвае сувязі, якія маюць, як мінімум, наступныя тэгі:

        type = route|superroute
        route = bicycle

    Маршруты для горнага ровару паказаныя на асобнай [MTB-мапе](http://mtb.waymarkedtrails.org/en/).
  mtbroutes: |-
    Маршруты горнага ровара адпавядаюць схемам роварных маршрутаў, што падрабязна апісана ў OSM-вікі пра [роварныя маршруты](http://wiki.openstreetmap.org/wiki/Cycle_routes). Сувязі, якія маюць наступныя тэгі, распазнаюцца як MTB-маршруты:

        type = route|superroute
        route = mtb

    Звычайныя роварныя маршруты паказаныя на [роварнай мапе](http://cycling.waymarkedtrails.org/en/).
  skatingroutes: |-
    Разьмечаныя маршруты для ролікавых канькоў павінныя быць пазначаныя, як любы іншы маршрут сувязяў. Каб зразумець схему гэтай мапы, паглядзіце вікістаронку пра [маршруты для ролікавых канькоў у Швайцарыі](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork). Дзеля вызначэньня ў якасьці маршруту для ролікавых канькоў трэба, каб прысутнічалі наступныя тэгі:

        type = route|superroute
        route = inline_skates
  ridingroutes: |-
    Разьмечаныя маршруты для конных прагулак павінныя быць пазначаныя, як любы іншы маршрут сувязяў. Дзеля падрабязнасьцяў глядзіце [старонку маршрутаў у OSM-вікі](http://wiki.openstreetmap.org/wiki/Relation:route). Дзеля вызначэньня ў якасьці коннага маршруту трэба, каб прысутнічалі наступныя тэгі:

        type = route|superroute
        route = horse
  sloperoutes: |-
    Разьмечаныя схілы — гэта маршруты з тэгамі piste:type. Каб быць распазнаным як схіл, маршрут павінен быць пазначаны наступнымі тэгамі:

        piste:type = downhill|nordic|sled|hike|sleigh

    Для сувязяў павінны прысутнічаць наступныя тэгі:

        type = route|superroute
        route = ski|piste
        piste:type = downhill|nordic|sled|hike|sleigh
  slopeclassification: Клясыфікацыя гарналыжных схілаў вызначаецца паводле тэгу «piste:difficulty»
    і выкарыстоўваецца для выбару колеру пры адлюстраваньні.
  classification: Тэг «route» зь некалькімі значэньнямі падтрымліваецца, калі яны
    падзеленыя коскай (без выкарыстаньня прабелаў). Клясыфікацыя (і адпаведны колер
    маршруту на мапе) вызначаецца паводле тэгу «network».
  slopemaplabels: |-
    Меткі для гарналыжных трасаў вызначаюцца з тэгаў у наступным парадку:

    1. Калі існуе тэг «piste:ref», зрабіць подпіс з тэгу «piste:ref».
    2. Калі існуе тэг «piste:name», атрымаць спасылку зь яго, спачатку толькі зь вялікіх літараў, а ў выпадку адсутнасьці — зь першых літараў назвы.
    3. Калі існуе тэг «ref», зрабіць подпіс з тэгу «ref».
    4. Калі ёсьць сувязь і тэг «name», атрымаць спасылку зь яе, спачатку толькі зь вялікіх літараў, а ў выпадку адсутнасьці — зь першых літараў назвы.
    5. Здацца.

    Схілы для лыжнага дваяборства пазначаюцца толькі іх колерам, калі існуе тэг колеру.
  hierarchy: Мапа таксама падтрымлівае [герархію сувязяў](rendering/hierarchies).
  guideposts: |-
    [Паказальнікі](http://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost) вызначаюцца з наступных тэгаў:

        tourism=information
        information=guidepost
        name=<name>
        ele=<altitude>

    «tourism» і «information» — абавязковыя. «name» і «ele» могуць адсутнічаць.
